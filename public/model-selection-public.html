<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Explore Models | ThreadPay Secure Payment Platform</title>
    <!-- Favicon and styles omitted for brevity -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f8f9fa;
            --primary-dark: #f8f9fa;
            --primary-light: #f8f9fa;
            --darker: #212529;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #ced4da;
            --accent: #8B9EFF;
            --accent-light: #eef0ff;
            --success: #38B47C;
            --error: #FF4D4F;
            --light: #ffffff;
            --transition: all 0.3s ease;
        }

        /* Set the dashboard content to have scroll progress indicator */
        .dashboard-content:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, rgba(90, 120, 255, 0.5) 100%);
            transform-origin: left;
            transform: scaleX(0);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .dashboard-content.scrolled:before {
            transform: scaleX(var(--scroll-percent, 0));
        }
        
        /* Ultra modern dashboard styles */
        .dashboard-container {
            background-color: var(--primary-dark);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .dashboard-container:before {
            content: "";
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.08) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .dashboard-container:after {
            content: "";
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.06) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .dashboard-header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1rem 5%;
            border-bottom: 1px solid rgba(222, 226, 230, 0.5);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }
        
        .dashboard-header.scrolled {
            padding: 0.75rem 5%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--darker);
            text-decoration: none;
            letter-spacing: -0.02em;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--darker) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-controls {
            display: flex;
            gap: 0.75rem;
        }

        /* Unified Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 12px rgba(90, 120, 255, 0.2);
            text-decoration: none;
            letter-spacing: 0.2px;
        }
        .btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px rgba(90, 120, 255, 0.25);
        }
        .btn:active {
            transform: translateY(0) scale(0.98);
        }
        .btn i {
            margin-right: 0.7rem;
        }
        .btn-secondary {
            background: rgba(248, 249, 250, 0.7);
            color: var(--dark);
            border: 1px solid rgba(222, 226, 230, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
        }
        .btn-success {
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
        }
        .btn-success:hover {
            background-color: rgba(46, 204, 113, 1);
        }
        .btn-full {
            width: 100%;
        }
        
        /* Section header styles */
        .section-header {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .section-header h2 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 0.8rem;
            position: relative;
            display: inline-block;
            letter-spacing: -0.5px;
            text-align: left;
        }
        
        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent) 0%, rgba(90, 120, 255, 0.3) 100%);
            border-radius: 3px;
        }
        
        .section-description {
            font-size: 1.1rem;
            color: var(--darker);
            opacity: 0.8;
            max-width: 700px;
            line-height: 1.6;
            text-align: left;
        }
        
        /* Model card redesign */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .model-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 100%);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(222, 226, 230, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            cursor: pointer;
        }
        
        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            border-color: rgba(90, 120, 255, 0.3);
        }
        
        .model-image-container {
            width: 100%;
            height: 250px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .model-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.1);
            transition: all 0.3s ease;
        }
        
        .model-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .model-card:hover .model-image {
            transform: scale(1.05);
        }
        
        .model-details {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            width: 100%;
        }
        
        .model-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            z-index: 2;
            color: white;
            text-align: left;
        }
        
        .model-name {
            font-size: 1.5rem;
            margin-bottom: 0.6rem;
            color: white;
            line-height: 1.2;
            text-align: left;
            font-weight: 700;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .model-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0;
            max-height: 3.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Image Carousel for Model Cards */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(211, 209, 218, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 5rem 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 100%);
            border-radius: 20px;
            margin-top: 2rem;
            border: 1px solid rgba(222, 226, 230, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
        }

        .empty-state:before {
            content: "";
            position: absolute;
            top: -30px;
            right: -30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.08) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
        }
        
        .empty-state:after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.05) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: rgba(211, 209, 218, 0.5);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .empty-message {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .empty-description {
            color: var(--darker);
            font-size: 1rem;
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.7;
            opacity: 0.8;
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced mobile responsiveness */
        @media (max-width: 992px) {
            .model-card:hover {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container:before,
            .dashboard-container:after {
                opacity: 0.5;
                scale: 0.7;
            }
            
            .dashboard-header {
                padding: 0.875rem 1.25rem;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            .dashboard-content {
                padding: 1.5rem 1.25rem;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-description {
                font-size: 0.95rem;
            }
            
            .model-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .model-image-container {
                height: 200px;
            }
            
            .model-info-overlay {
                padding: 1rem;
            }
            
            /* Make sure buttons are properly sized */
            .model-details .btn {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            /* Only hide text in header controls */
            .header-controls .btn-secondary .btn-text,
            .header-controls .logout-button .btn-text {
                display: none;
            }
            
            .btn {
                padding: 0.75rem 1rem;
            }
            
            .btn:hover {
                transform: translateY(-3px) scale(1.01);
            }

            /* Header buttons - explicitly target each button in header */
            .header-controls .btn-secondary,
            .header-controls .logout-button {
                width: 42px;
                height: 42px;
                border-radius: 12px;
                padding: 0;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .header-controls .btn-secondary i,
            .header-controls .logout-button i {
                margin-right: 0;
                font-size: 1.125rem;
            }
        }
        
        @media (max-width: 480px) {
            .model-image-container {
                height: 180px;
            }
            
            .model-info-overlay {
                padding: 0.75rem;
            }
            
            /* Make sure buttons are properly sized */
            .model-details .btn {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            .empty-state {
                padding: 3rem 1rem;
            }
            
            .empty-icon {
                font-size: 3rem;
            }
            
            .empty-message {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <a href="/" class="logo">ThreadPay</a>
                <div class="header-controls">
                    <a href="/login.html" class="btn btn-secondary" aria-label="Sign In">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="btn-text">Sign In</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="dashboard-content">
            <div class="section-header">
                <h2>Explore Creators</h2>
                <p class="section-description">Discover and select your favorite creator to sign up with.</p>
            </div>
            <div id="loading-container" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading creators...</p>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="empty-message">No creators found</h3>
                <p class="empty-description">We couldn't find any models available at the moment. Please check back later.</p>
            </div>
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase client initialization (public, no auth, match model-selection.html logic)
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name=\"supabase-anon-key\"]')?.getAttribute('content');
        let supabaseKey = null;
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                loadModels();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }

        // Add scroll effects
        window.addEventListener('scroll', function() {
            // Header effect
            const dashboardHeader = document.querySelector('.dashboard-header');
            const dashboardContent = document.querySelector('.dashboard-content');
            
            if (window.scrollY > 20) {
                dashboardHeader.classList.add('scrolled');
            } else {
                dashboardHeader.classList.remove('scrolled');
            }
            
            // Scroll progress indicator
            const scrollPercent = Math.min(window.scrollY / (document.body.scrollHeight - window.innerHeight), 1);
            dashboardContent.classList.toggle('scrolled', scrollPercent > 0.01);
            dashboardContent.style.setProperty('--scroll-percent', scrollPercent);
        });

        const modelGrid = document.getElementById('model-grid');
        const loadingContainer = document.getElementById('loading-container');
        const emptyState = document.getElementById('empty-state');
        async function loadModels() {
            try {
                loadingContainer.style.display = 'block';
                modelGrid.style.display = 'none';
                emptyState.style.display = 'none';
                const { data: models, error } = await supabase
                    .from('models')
                    .select('*');
                if (error) throw error;
                if (!models || models.length === 0) {
                    loadingContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                displayModels(models);
                loadingContainer.style.display = 'none';
                modelGrid.style.display = 'grid';
            } catch (error) {
                console.error('Error loading models:', error);
                loadingContainer.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        function displayModels(models) {
            modelGrid.innerHTML = '';
            models.forEach(model => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.dataset.modelId = model.id;
                modelCard.dataset.modelName = model.name;
                
                // Parse model pictures
                let imagePaths = [];
                if (model.pictures) {
                    // Handle both object format (model.pictures.main) and array format (model.pictures[0])
                    if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                        imagePaths = model.pictures.map(pic => 
                            `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${pic.replace('.jpg', '.PNG')}`
                        );
                    } else if (model.pictures.main) {
                        imagePaths = [model.pictures.main];
                    } else {
                        imagePaths = ['/images/placeholder-model.png'];
                    }
                } else {
                    imagePaths = ['/images/placeholder-model.png'];
                }
                
                // Create image container with carousel if multiple images
                const imageContainer = document.createElement('div');
                imageContainer.className = 'model-image-container';
                
                if (imagePaths.length > 1) {
                    // Create carousel
                    const carouselHTML = `
                        <div class="carousel-container" data-model-id="${model.id}">
                            ${imagePaths.map((src, index) => `
                                <div class="carousel-slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                                    <img src="${src}" alt="${model.name}" loading="${index === 0 ? 'eager' : 'lazy'}">
                                </div>
                            `).join('')}
                        </div>
                    `;
                    imageContainer.innerHTML = carouselHTML;
                } else {
                    // Single image
                    imageContainer.innerHTML = `<div class="model-image" style="background-image: url(${imagePaths[0]})"></div>`;
                }
                
                // Create info overlay
                const infoOverlay = document.createElement('div');
                infoOverlay.className = 'model-info-overlay';
                infoOverlay.innerHTML = `
                    <h3 class="model-name">${model.name}</h3>
                    <p class="model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                `;
                
                imageContainer.appendChild(infoOverlay);
                modelCard.appendChild(imageContainer);
                
                // Create details section with button
                const modelDetails = document.createElement('div');
                modelDetails.className = 'model-details';
                
                const selectButton = document.createElement('button');
                selectButton.className = 'btn';
                selectButton.dataset.modelId = model.id;
                selectButton.innerHTML = '<i class="fas fa-arrow-right"></i>Select';
                modelDetails.appendChild(selectButton);
                
                modelCard.appendChild(modelDetails);
                modelGrid.appendChild(modelCard);
                
                // Add event listener to button
                selectButton.addEventListener('click', function() {
                    const modelName = this.closest('.model-card').dataset.modelName?.trim();
                    if (modelName) {
                        window.location.href = `/invite/${encodeURIComponent(modelName)}`;
                    }
                });
                
                // Initialize carousel for this card if it has multiple images
                if (imagePaths.length > 1) {
                    initializeCardCarousel(model.id);
                }
            });
        }
        
        // Initialize carousel for model cards
        function initializeCardCarousel(modelId) {
            const container = document.querySelector(`.carousel-container[data-model-id="${modelId}"]`);
            if (!container) return;
            
            const slides = container.querySelectorAll('.carousel-slide');
            if (slides.length <= 1) return;
            
            let currentIndex = 0;
            let autoplayInterval;
            let isTransitioning = false;
            
            // Start autoplay
            startAutoplay();
            
            // Navigate to slide
            function goToSlide(index) {
                if (isTransitioning) return;
                isTransitioning = true;
                
                // Wrap around if index is out of bounds
                if (index < 0) index = slides.length - 1;
                if (index >= slides.length) index = 0;
                
                // Update current index
                currentIndex = index;
                
                // Update slides
                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentIndex].classList.add('active');
                
                // Reset autoplay
                resetAutoplay();
                
                // Allow next transition after animation completes
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
            
            // Autoplay
            function startAutoplay() {
                autoplayInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 3500);
            }
            
            function resetAutoplay() {
                clearInterval(autoplayInterval);
                startAutoplay();
            }
            
            // Touch events for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchEndY = 0;
            
            container.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                
                // Pause autoplay on touch
                clearInterval(autoplayInterval);
            }, {passive: true});
            
            container.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
                
                // Resume autoplay
                startAutoplay();
            }, {passive: true});
            
            function handleSwipe() {
                // Minimum swipe distance
                const swipeThreshold = 30;
                
                // Calculate horizontal and vertical distance
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only handle horizontal swipes (to avoid interfering with page scrolling)
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                    if (deltaX < 0) {
                        // Swipe left, go to next slide
                        goToSlide(currentIndex + 1);
                    } else {
                        // Swipe right, go to previous slide
                        goToSlide(currentIndex - 1);
                    }
                }
            }
            
            // Pause autoplay when page is not visible
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(autoplayInterval);
                } else {
                    startAutoplay();
                }
            });
        }
    </script>
