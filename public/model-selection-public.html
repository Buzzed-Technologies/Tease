<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Explore Models | ThreadPay Secure Payment Platform</title>
    <!-- Favicon and styles omitted for brevity -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Unified Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(180, 193, 255, 0.25);
            text-decoration: none;
            letter-spacing: 0.2px;
        }
        .btn:hover {
            background-color: #B4C1FF;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(180, 193, 255, 0.4);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .btn i {
            margin-right: 0.7rem;
        }
        .btn-secondary {
            background-color: var(--primary-light);
            color: var(--dark);
            border: 1px solid rgba(211, 209, 218, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        .btn-secondary:hover {
            background-color: var(--primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        .btn-success {
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
        }
        .btn-success:hover {
            background-color: rgba(46, 204, 113, 1);
        }
        .btn-full {
            width: 100%;
        }
        .model-card {
            background-color: var(--light);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.07);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 1.2rem 1.2rem;
            border: 1px solid rgba(211, 209, 218, 0.1);
            margin-bottom: 1.5rem;
            margin-top: 0.75rem;
        }
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .model-image-container {
            flex: 0 0 auto;
            margin-right: 1.2rem;
        }
        .model-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            border: 2px solid var(--primary-light);
            transition: all 0.3s ease;
        }
        .model-card:hover .model-image {
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.13);
            transform: scale(1.04);
        }
        .model-details {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        .model-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            margin-bottom: 0.4rem;
            color: var(--dark);
            line-height: 1.2;
        }
        .model-bio {
            color: var(--dark);
            font-size: 0.92rem;
            line-height: 1.5;
            margin-bottom: 1.1rem;
            max-height: 2.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="bg-blur"></div>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <a href="/">
                <div class="logo">ThreadPay</div>
            </a>
            <div class="header-controls">
                <a href="/login.html" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="btn-text">Sign In</span>
                </a>
                <a href="/signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    <span class="btn-text">Sign Up</span>
                </a>
            </div>
        </header>
        <div class="dashboard-content">
            <div class="section-header">
                <h2>Explore Creators</h2>
                <p class="section-description">Discover and select your favorite creator to sign up with.</p>
            </div>
            <div id="loading-container" class="loading-container card">
                <div class="loading-spinner"></div>
                <p>Loading creators...</p>
            </div>
            <div id="empty-state" class="empty-state card" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="empty-message">No creators found</h3>
                <p class="empty-description">We couldn't find any models available at the moment. Please check back later.</p>
            </div>
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script>
        // Supabase client initialization (public, no auth, match model-selection.html logic)
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name=\"supabase-anon-key\"]')?.getAttribute('content');
        let supabaseKey = null;
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                loadModels();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        const modelGrid = document.getElementById('model-grid');
        const loadingContainer = document.getElementById('loading-container');
        const emptyState = document.getElementById('empty-state');
        async function loadModels() {
            try {
                loadingContainer.style.display = 'block';
                modelGrid.style.display = 'none';
                emptyState.style.display = 'none';
                const { data: models, error } = await supabase
                    .from('models')
                    .select('*');
                if (error) throw error;
                if (!models || models.length === 0) {
                    loadingContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                displayModels(models);
                loadingContainer.style.display = 'none';
                modelGrid.style.display = 'grid';
            } catch (error) {
                console.error('Error loading models:', error);
                loadingContainer.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        function displayModels(models) {
            modelGrid.innerHTML = '';
            models.forEach(model => {
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.dataset.modelId = model.id;
                modelCard.dataset.modelName = model.name;
                // Add container for the image
                const modelImageContainer = document.createElement('div');
                modelImageContainer.className = 'model-image-container';
                const modelImage = document.createElement('div');
                modelImage.className = 'model-image';
                // Build the correct image path using Supabase bucket (match model-selection.html)
                let imagePath;
                if (model.pictures) {
                    if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                        imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                    } else if (model.pictures.main) {
                        imagePath = model.pictures.main;
                    } else {
                        imagePath = '/images/placeholder-model.png';
                    }
                } else {
                    imagePath = '/images/placeholder-model.png';
                }
                modelImage.style.backgroundImage = `url(${imagePath})`;
                modelImageContainer.appendChild(modelImage);
                const modelDetails = document.createElement('div');
                modelDetails.className = 'model-details';
                modelDetails.innerHTML = `
                    <h3 class=\"model-name\">${model.name}</h3>
                    <p class=\"model-bio\">${model.bio || 'Creator on ThreadPay'}</p>
                    <button class=\"btn select-model-btn\" data-model-id=\"${model.id}\"><i class=\"fas fa-arrow-right\"></i> Select</button>
                `;
                modelCard.appendChild(modelImageContainer);
                modelCard.appendChild(modelDetails);
                modelGrid.appendChild(modelCard);
            });
            // Add event listeners for selection
            document.querySelectorAll('.select-model-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modelName = this.closest('.model-card').dataset.modelName?.trim();
                    if (modelName) {
                        window.location.href = `/invite/${encodeURIComponent(modelName)}`;
                    }
                });
            });
        }
    </script>
</body>
</html>
