<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Explore Models | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #f8f9fa;
            --primary-dark: #f8f9fa;
            --primary-light: #f8f9fa;
            --darker: #212529;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #ced4da;
            --accent: #8B9EFF;
            --accent-light: #eef0ff;
            --success: #38B47C;
            --error: #FF4D4F;
            --light: #ffffff;
            --transition: all 0.3s ease;
        }
        
        /* Set the dashboard content to have scroll progress indicator */
        .dashboard-content:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent) 0%, rgba(90, 120, 255, 0.5) 100%);
            transform-origin: left;
            transform: scaleX(0);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .dashboard-content.scrolled:before {
            transform: scaleX(var(--scroll-percent, 0));
        }
        
        /* Ultra modern dashboard styles */
        .dashboard-container {
            background-color: var(--primary-dark);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .dashboard-container:before {
            content: "";
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.08) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .dashboard-container:after {
            content: "";
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.06) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .dashboard-header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1rem 5%;
            border-bottom: 1px solid rgba(222, 226, 230, 0.5);
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }
        
        .dashboard-header.scrolled {
            padding: 0.75rem 5%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--darker);
            text-decoration: none;
            letter-spacing: -0.02em;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--darker) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-controls {
            display: flex;
            gap: 0.75rem;
        }
        
        .logout-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 12px rgba(90, 120, 255, 0.2);
        }
        
        .logout-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 16px rgba(90, 120, 255, 0.25);
        }
        
        .logout-button:active {
            transform: translateY(0) scale(0.98);
        }
        
        .logout-button i {
            margin-right: 0.5rem;
        }
        
        .dashboard-content {
            padding: 2rem 5%;
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Section header styles */
        .section-header {
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .section-header h2 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 0.8rem;
            position: relative;
            display: inline-block;
            letter-spacing: -0.5px;
            text-align: left;
        }
        
        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent) 0%, rgba(90, 120, 255, 0.3) 100%);
            border-radius: 3px;
        }
        
        .section-description {
            font-size: 1.1rem;
            color: var(--darker);
            opacity: 0.8;
            max-width: 700px;
            line-height: 1.6;
            text-align: left;
        }
        
        /* Model card redesign */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 2.5rem;
            margin-top: 2.5rem;
        }
        
        .model-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 100%);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(222, 226, 230, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            cursor: pointer;
        }
        
        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            border-color: rgba(90, 120, 255, 0.3);
        }
        
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.05) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .model-subscription-badge {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background: linear-gradient(135deg, rgba(56, 180, 124, 0.9) 0%, rgba(56, 180, 124, 0.8) 100%);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            text-transform: uppercase;
            z-index: 10;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(56, 180, 124, 0.3);
        }
        
        .model-image-container {
            width: 100%;
            height: 250px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .model-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.1);
            transition: all 0.3s ease;
        }
        
        .model-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .model-card:hover .model-image {
            transform: scale(1.05);
        }
        
        .model-details {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 1.5rem;
            width: 100%;
        }
        
        .model-info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            z-index: 2;
            color: white;
            text-align: left;
        }
        
        .model-name {
            font-size: 1.5rem;
            margin-bottom: 0.6rem;
            color: white;
            line-height: 1.2;
            text-align: left;
            font-weight: 700;
            letter-spacing: -0.01em;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .model-bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0;
            max-height: 3.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        /* Image Carousel for Model Cards */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .carousel-slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Modal Improvements */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 3rem 1.5rem;
            overflow-y: auto;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(248, 249, 250, 0.95) 100%);
            border-radius: 24px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(40px) scale(0.95);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            margin: auto;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .modal-content:before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.08) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .modal-content:after {
            content: "";
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.05) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* Remove modal header */
        .modal-header {
            display: none;
        }
        
        .modal-close {
            background: rgba(248, 249, 250, 0.7);
            border: 1px solid rgba(222, 226, 230, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            z-index: 10;
        }
        
        .modal-close:hover {
            background-color: var(--accent-light);
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 0;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        /* Update Modal Model Container Styles */
        .modal-model-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
            padding: 0;
            border-bottom: none;
            position: relative;
            z-index: 1;
        }
        
        .modal-model-image {
            width: 100%;
            height: 350px;
            border-radius: 0;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            background-size: cover;
            background-position: center;
            margin-right: 0;
            margin-bottom: 0;
            box-shadow: none;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Center the package cards */
        .modal-model-info {
            padding: 2rem;
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .package-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.8rem;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }
        
        .package-item {
            background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 18px;
            padding: 2rem;
            border: 1px solid rgba(222, 226, 230, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.03);
            width: 100%;
        }
        
        .package-item:before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.05) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .package-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(90, 120, 255, 0.1);
            border-color: rgba(90, 120, 255, 0.3);
        }
        
        .package-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 1.3rem;
            letter-spacing: -0.01em;
            position: relative;
            z-index: 1;
        }
        
        .package-price {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-end;
            letter-spacing: -1px;
            line-height: 1;
            position: relative;
            z-index: 1;
        }
        
        .package-price span {
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 4px;
            color: var(--dark-gray);
            letter-spacing: normal;
        }
        
        .package-description {
            font-size: 0.95rem;
            color: var(--dark);
            margin-bottom: 2rem;
            line-height: 1.7;
            flex-grow: 1;
            opacity: 0.85;
            position: relative;
            z-index: 1;
        }
        
        /* Make subscribe button full width */
        .subscribe-package-btn {
            position: relative;
            z-index: 5;
            width: 100%;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.97) 0%, rgba(248, 249, 250, 0.95) 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .notification.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .notification.success {
            border-left: 5px solid #38B47C;
        }
        
        .notification.error {
            border-left: 5px solid #FF4D4F;
        }
        
        .notification-icon {
            font-size: 1.4rem;
        }
        
        .notification.success .notification-icon {
            color: #38B47C;
        }
        
        .notification.error .notification-icon {
            color: #FF4D4F;
        }
        
        .notification-message {
            color: var(--dark);
            font-size: 0.95rem;
            flex: 1;
            line-height: 1.5;
        }
        
        .notification-close {
            background: rgba(248, 249, 250, 0.7);
            border: 1px solid rgba(222, 226, 230, 0.5);
            width: 30px;
            height: 30px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--dark);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .notification-close:hover {
            background-color: var(--accent-light);
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        /* Enhanced mobile responsiveness */
        @media (max-width: 992px) {
            .model-card:hover {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container:before,
            .dashboard-container:after {
                opacity: 0.5;
                scale: 0.7;
            }
            
            .dashboard-header {
                padding: 0.875rem 1.25rem;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            .dashboard-content {
                padding: 1.5rem 1.25rem;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-description {
                font-size: 0.95rem;
            }
            
            .model-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .model-card {
                padding: 1.5rem;
            }
            
            .model-image-container {
                height: 200px;
            }
            
            .modal-model-image {
                height: 300px;
            }
            
            .model-info-overlay {
                padding: 1rem;
            }
            
            .modal-model-overlay {
                padding: 1.5rem;
            }
            
            /* Make sure subscribe button text is visible on mobile */
            .model-details .btn .btn-text {
                display: inline-block !important;
            }
            
            /* Only hide text in header controls */
            .header-controls .btn-secondary .btn-text,
            .header-controls .logout-button .btn-text {
                display: none;
            }
            
            .btn {
                padding: 0.75rem 1rem;
            }
            
            .btn:hover {
                transform: translateY(-3px) scale(1.01);
            }
            
            .notification {
                max-width: 90%;
                right: 5%;
            }
            
            /* Header buttons - explicitly target each button in header */
            .header-controls .btn-secondary,
            .header-controls .logout-button {
                width: 42px;
                height: 42px;
                border-radius: 12px;
                padding: 0;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            .header-controls .btn-secondary i,
            .header-controls .logout-button i {
                margin-right: 0;
                font-size: 1.125rem;
            }
            
            .header-controls .btn-secondary:hover::after,
            .header-controls .logout-button:hover::after {
                content: attr(aria-label);
                position: absolute;
                top: -35px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                font-size: 0.75rem;
                white-space: nowrap;
                pointer-events: none;
                z-index: 100;
            }

            /* Ensure subscribe buttons are visible in packages */
            .subscribe-package-btn .btn-text {
                display: inline-block !important;
            }
            
            .package-list {
                max-width: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .model-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 0;
            }
            
            .model-image-container {
                height: 180px;
                margin-right: 0;
                margin-bottom: 0;
                width: 100%;
            }
            
            .model-info-overlay {
                padding: 0.75rem;
            }
            
            .model-details {
                align-items: center;
            }
            
            /* Make sure buttons are properly sized */
            .model-details .btn {
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }
            
            .modal-model-image {
                height: 250px;
            }
            
            .modal-model-overlay {
                padding: 1rem;
            }
            
            .empty-state {
                padding: 3rem 1rem;
            }
            
            .empty-icon {
                font-size: 3rem;
            }
            
            .empty-message {
                font-size: 1.3rem;
            }

                // Update slides
                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentIndex].classList.add('active');
                
                // Reset autoplay
                resetAutoplay();
                
                // Allow next transition after animation completes
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
            
            // Autoplay
            function startAutoplay() {
                autoplayInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 3500);
            }
            
            function resetAutoplay() {
                clearInterval(autoplayInterval);
                startAutoplay();
            }
            
            // Touch events for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchEndY = 0;
            
            container.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                
                // Pause autoplay on touch
                clearInterval(autoplayInterval);
            }, {passive: true});
            
            container.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
                
                // Resume autoplay
                startAutoplay();
            }, {passive: true});
            
            function handleSwipe() {
                // Minimum swipe distance
                const swipeThreshold = 30;
                
                // Calculate horizontal and vertical distance
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only handle horizontal swipes (to avoid interfering with page scrolling)
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                    // Removed the invalid e.stopPropagation() call
                    if (deltaX < 0) {
                        // Swipe left, go to next slide
                        goToSlide(currentIndex + 1);
                    } else {
                        // Swipe right, go to previous slide
                        goToSlide(currentIndex - 1);
                    }
                }
            }
            
            // Pause autoplay when page is not visible
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(autoplayInterval);
                } else {
                    startAutoplay();
                }
            });
        }

        // Initialize carousel for modal
        function initializeModalCarousel() {
            const container = document.getElementById('modal-carousel-container');
            if (!container) return;
            
            const slides = container.querySelectorAll('.modal-carousel-slide');
            if (slides.length <= 1) return;
            
            let currentIndex = 0;
            let autoplayInterval;
            let isTransitioning = false;
            
            // Start autoplay
            startAutoplay();
            
            // Navigate to slide
            function goToSlide(index) {
                if (isTransitioning) return;
                isTransitioning = true;
                
                // Wrap around if index is out of bounds
                if (index < 0) index = slides.length - 1;
                if (index >= slides.length) index = 0;
                
                // Update current index
                currentIndex = index;
                
                // Update slides
                slides.forEach(slide => slide.classList.remove('active'));
                slides[currentIndex].classList.add('active');
                
                // Reset autoplay
                resetAutoplay();
                
                // Allow next transition after animation completes
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
            
            // Autoplay
            function startAutoplay() {
                autoplayInterval = setInterval(() => {
                    goToSlide(currentIndex + 1);
                }, 4000);
            }
            
            function resetAutoplay() {
                clearInterval(autoplayInterval);
                startAutoplay();
            }
            
            // Touch events for modal
            let touchStartX = 0;
            let touchEndX = 0;
            let touchStartY = 0;
            let touchEndY = 0;
            
            container.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                
                // Pause autoplay on touch
                clearInterval(autoplayInterval);
            }, {passive: true});
            
            container.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
                
                // Resume autoplay
                startAutoplay();
            }, {passive: true});
            
            function handleSwipe() {
                // Minimum swipe distance
                const swipeThreshold = 30;
                
                // Calculate horizontal and vertical distance
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Only handle horizontal swipes (to avoid interfering with page scrolling)
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                    if (deltaX < 0) {
                        // Swipe left, go to next slide
                        goToSlide(currentIndex + 1);
                    } else {
                        // Swipe right, go to previous slide
                        goToSlide(currentIndex - 1);
                    }
                }
            }
            
            // Pause autoplay when page is not visible
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearInterval(autoplayInterval);
                } else {
                    startAutoplay();
                }
            });
        }
        
        // Load packages for a model
        async function loadPackages(modelId) {
            try {
                const packageList = document.getElementById('package-list');
                packageList.innerHTML = '<div class="loading-spinner"></div>';
                
                // Fetch packages for this model
                const { data: packages, error } = await supabase
                    .from('packages')
                    .select('*')
                    .eq('model_id', modelId)
                    .order('price', { ascending: true });
                    
                if (error) throw error;
                
                if (!packages || packages.length === 0) {
                    packageList.innerHTML = '<p class="no-packages">No subscription packages available for this creator.</p>';
                    return;
                }
                
                packageList.innerHTML = '';
                
                packages.forEach(pkg => {
                    const packageItem = document.createElement('div');
                    packageItem.className = 'package-item';
                    
                    const priceFormatted = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(pkg.price);
                    
                    // Create package details
                    packageItem.innerHTML = `
                        <div class="package-name">${pkg.name}</div>
                        <div class="package-price">${priceFormatted}<span>/month</span></div>
                        <div class="package-description">${pkg.description || 'Access exclusive content and features with this subscription.'}</div>
                    `;
                    
                    // Create subscribe button separately
                    const subscribeBtn = document.createElement('button');
                    subscribeBtn.className = 'btn subscribe-package-btn';
                    subscribeBtn.dataset.packageId = pkg.id;
                    subscribeBtn.dataset.priceId = pkg.stripe_price_id;
                    subscribeBtn.dataset.modelId = pkg.model_id;
                    subscribeBtn.innerHTML = '<i class="fas fa-credit-card"></i><span class="btn-text">Subscribe Now</span>';
                    packageItem.appendChild(subscribeBtn);
                    
                    packageList.appendChild(packageItem);
                    
                    // Add event listener to subscribe button
                    subscribeBtn.addEventListener('click', handleSubscription);
                });
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('package-list').innerHTML = 
                    '<p class="no-packages">Failed to load subscription packages. Please try again later.</p>';
            }
        }
        
        // Handle subscription
        async function handleSubscription(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const button = this;
            const packageId = button.dataset.packageId;
            const priceId = button.dataset.priceId;
            const modelId = button.dataset.modelId;
            
            if (!packageId || !modelId) {
                showNotification('Invalid subscription details. Please try again.', 'error');
                return;
            }
            
            try {
                // Disable button and show loading state
                button.disabled = true;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span class="btn-text">Processing...</span>';
                
                showNotification('Preparing your subscription...', 'success');
                
                // First create a customer if user doesn't have a Stripe ID
                if (!userData.stripe_customer_id) {
                    console.log('Creating customer in Stripe...');
                    
                    try {
                        const createCustomerResponse = await fetch('/api/create-customer', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name: userData.name || 'User',
                                email: userData.email || `${userData.username || 'user'}@example.com`,
                                phone: userData.username || userData.phone || ''
                            })
                        });
                        
                        if (!createCustomerResponse.ok) {
                            const errorData = await createCustomerResponse.json();
                            throw new Error(errorData.error || 'Error creating customer');
                        }
                        
                        const customer = await createCustomerResponse.json();
                        
                        // Store the customer ID
                        userData.stripe_customer_id = customer.customerId;
                        localStorage.setItem('threadpay_user', JSON.stringify(userData));
                        
                        // Update the customer ID in the database
                        await supabase
                            .from('profiles')
                            .update({ stripe_customer_id: customer.customerId })
                            .eq('id', userData.id);
                            
                    } catch (err) {
                        console.error('Error creating Stripe customer:', err);
                        throw new Error('Failed to create customer account');
                    }
                }
                
                // Create checkout session
                console.log('Creating checkout session...');
                
                try {
                    const createSessionResponse = await fetch('/api/create-checkout-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            priceId: priceId,
                            customerId: userData.stripe_customer_id,
                            userId: userData.id,
                            userPhone: userData.username || userData.phone || '',
                            packageId: packageId,
                            modelId: modelId,
                            successUrl: window.location.origin + '/dashboard.html?subscription_success=true',
                            cancelUrl: window.location.origin + '/model-selection.html?subscription_canceled=true'
                        })
                    });
                    
                    if (!createSessionResponse.ok) {
                        const errorData = await createSessionResponse.json();
                        throw new Error(errorData.error || 'Error creating checkout session');
                    }
                    
                    const session = await createSessionResponse.json();
                    
                    // Redirect to Stripe Checkout
                    if (session.url) {
                        window.location.href = session.url;
                    } else if (stripe && session.sessionId) {
                        // Alternative redirect using Stripe.js
                        stripe.redirectToCheckout({ sessionId: session.sessionId });
                    } else {
                        // Fallback for demo purposes
                        simulateSuccessfulSubscription(modelId, packageId);
                    }
                    
                } catch (checkoutError) {
                    console.error('Error in checkout process:', checkoutError);
                    
                    // For demo purposes, if Stripe isn't set up properly, simulate success
                    simulateSuccessfulSubscription(modelId, packageId);
                }
            } catch (error) {
                console.error('Error creating subscription:', error);
                showNotification('Failed to create subscription. Please try again.', 'error');
                
                // Re-enable button
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        // Simulation function for demo purposes
        async function simulateSuccessfulSubscription(modelId, packageId) {
            showNotification('Simulation: Subscription successful! Redirecting to dashboard...', 'success');
            
            // Mock subscription entry in database
            try {
                const { error } = await supabase
                    .from('user_model_subscriptions')
                    .insert([{
                        user_id: userData.id,
                        model_id: modelId,
                        package_id: packageId,
                        is_active: true,
                        stripe_subscription_id: 'sub_mock' + Date.now(),
                        current_period_start: new Date().toISOString(),
                        current_period_end: new Date(Date.now() + 30*24*60*60*1000).toISOString()
                    }]);
                    
                if (error) {
                    console.error('Error creating subscription record:', error);
                }
            } catch (err) {
                console.error('Error creating subscription record:', err);
            }
            
            // Wait a bit for the user to see the success message
            setTimeout(() => {
                window.location.href = '/dashboard.html?subscription_success=true';
            }, 1500);
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            
            // Add active class after a tiny delay to ensure the transition works
            setTimeout(() => {
                notification.classList.add('active');
            }, 10);
            
            // Automatically hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('active');
                // Hide the element completely after transition
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 500);
            }, 5000);
        }
        
        // Redirect to login
        function redirectToLogin() {
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
        }

        // Check URL parameters for notifications
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('subscription_canceled')) {
            showNotification('Subscription process was canceled.', 'error');
        }
