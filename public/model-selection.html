<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Creator | ThreadPay</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">ThreadPay</a>
                <div class="header-nav">
                    <a href="/login.html" class="btn btn-ghost">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="creator-selection">
        <div class="container">
            <div class="section-header text-center">
                <h1>Select Your <span class="text-primary">Creator</span></h1>
                <p class="text-tertiary">Choose a creator to subscribe to their exclusive content</p>
            </div>
            
            <div class="creators-grid" id="creators-grid">
                <!-- Creators will be loaded here dynamically -->
                <div class="creators-loading">
                    <div class="spinner"></div>
                    <p>Loading creators...</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Creator Details Modal -->
    <div class="modal" id="creator-modal">
        <div class="modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modal-creator-name">Creator Name</h2>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="creator-profile">
                    <div class="creator-gallery" id="modal-creator-gallery">
                        <!-- Images will be loaded here -->
                    </div>
                    
                    <div class="creator-bio" id="modal-creator-bio">
                        Loading creator details...
                    </div>
                </div>
                
                <div class="package-selection">
                    <h3>Choose Your Package</h3>
                    <div class="packages-list" id="modal-packages">
                        <!-- Packages will be loaded here -->
                    </div>
                </div>
                
                <div class="form-container" id="modal-form-container">
                    <h3>Complete Your Registration</h3>
                    
                    <form id="signup-form" class="auth-form">
                        <input type="hidden" id="selected-model-id" name="model-id">
                        <input type="hidden" id="selected-package-id" name="package-id">
                        
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="age">Age</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="number" id="age" name="age" min="18" placeholder="Must be 18+" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="telegram">Telegram Username</label>
                            <div class="input-with-icon">
                                <i class="fab fa-telegram"></i>
                                <input type="text" id="telegram" name="telegram" placeholder="@username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="far fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="For payment and notifications" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create a password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        
                        <div class="form-error" id="signup-error"></div>
                        
                        <button type="submit" class="btn btn-primary btn-full" id="subscribe-button">
                            <span class="btn-text">Subscribe Now</span>
                            <span class="btn-loading hidden">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <!-- Application scripts -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/model-selection.js"></script>
</body>
</html>
