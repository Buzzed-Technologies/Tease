    <style>
        /* Unified Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: 12px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(180, 193, 255, 0.25);
            text-decoration: none;
            letter-spacing: 0.2px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:hover {
            background-color: #B4C1FF;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(180, 193, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        /* Active state for better visual feedback */
        .btn:active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
        
        /* Focus state for accessibility */
        .btn:focus {
            box-shadow: 0 0 0 3px rgba(180, 193, 255, 0.5), 0 5px 15px rgba(180, 193, 255, 0.25);
        }
        
        .btn i {
            margin-right: 0.7rem;
        }
        
        .btn-secondary {
            background-color: var(--primary-light);
            color: var(--dark);
            border: 1px solid rgba(211, 209, 218, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        
        .btn-success {
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
        }
        
        .btn-success:hover {
            background-color: rgba(46, 204, 113, 1);
        }
        
        .btn-full {
            width: 100%;
        }
        
        /* Model card redesign */
        .model-card {
            background-color: var(--light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 2rem;
            border: 1px solid rgba(211, 209, 218, 0.1);
        }
        
        .model-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(180, 193, 255, 0.3);
        }
        
        .model-subscription-badge {
            position: absolute;
            top: 1.25rem;
            right: 1.25rem;
            background-color: rgba(46, 204, 113, 0.9);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 30px;
            text-transform: uppercase;
            z-index: 10;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .model-image-container {
            flex: 0 0 auto;
            margin-right: 2rem;
        }
        
        .model-image {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--primary-light);
            transition: all 0.3s ease;
        }
        
        .model-card:hover .model-image {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }
        
        .model-details {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        
        .model-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.6rem;
            color: var(--dark);
            line-height: 1.2;
            text-align: left;
        }
        
        .model-bio {
            color: var(--dark);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.8rem;
            max-height: 3.2em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            opacity: 0.85;
        }
        
        /* Modal Improvements */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            padding: 1.5rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--light);
            border-radius: 24px;
            width: 100%;
            max-width: 650px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(30px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding-top: 5rem;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 0 2rem 0 2rem;
            border-bottom: 1px solid rgba(211, 209, 218, 0.15);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--light);
            z-index: 5;
            border-radius: 24px 24px 0 0;
            min-height: 44px;
            margin-top: 2.5rem;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark);
            letter-spacing: -0.5px;
        }
        
        .modal-close {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            color: var(--dark);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: absolute;
            top: 1.25rem;
            right: 2rem;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .modal-close:hover {
            background-color: rgba(0, 0, 0, 0.2);
            transform: rotate(90deg);
        }
        
        .modal-close i {
            color: var(--dark);
            font-weight: bold;
        }
        
        .modal-body {
            padding: 6rem 2rem 2rem 2rem;
        }
        
        .modal-model-container {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
            padding: 0.5rem 0 2rem;
            border-bottom: 1px solid rgba(211, 209, 218, 0.15);
        }
        
        .modal-model-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 2rem;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--primary-light);
            flex-shrink: 0;
        }
        
        .modal-model-info {
            flex: 1;
        }
        
        .modal-model-name {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            line-height: 1.3;
        }
        
        .modal-model-bio {
            color: var(--dark);
            line-height: 1.8;
            font-size: 1rem;
            opacity: 0.85;
        }
        
        .modal-section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--dark);
            position: relative;
            padding-bottom: 0.8rem;
        }
        
        .modal-section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
        }
        
        /* Subscription Packages */
        .package-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
        }
        
        .package-item {
            background-color: var(--primary-light);
            border-radius: 18px;
            padding: 2rem;
            border: 1px solid rgba(211, 209, 218, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .package-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: var(--accent);
            opacity: 0.8;
        }
        
        .package-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(180, 193, 255, 0.3);
        }
        
        .package-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 1.3rem;
            letter-spacing: -0.5px;
        }
        
        .package-price {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-end;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        .package-price span {
            font-size: 0.9rem;
            font-weight: 500;
            margin-left: 4px;
            color: var(--dark-gray);
            letter-spacing: normal;
        }
        
        .package-description {
            font-size: 0.95rem;
            color: var(--dark);
            margin-bottom: 2rem;
            line-height: 1.7;
            flex-grow: 1;
            opacity: 0.85;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 480px) {
            .dashboard-header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.6rem;
            }
            
            .dashboard-content {
                padding: 1.5rem 1rem;
            }
            
            .section-header h2 {
                font-size: 1.6rem;
                margin-bottom: 0.4rem;
            }
            
            .section-description {
                font-size: 0.9rem;
                margin-bottom: 1.2rem;
            }
            
            .model-card {
                padding: 1.2rem;
                border-radius: 16px;
            }
            
            .model-image {
                width: 75px;
                height: 75px;
                border-width: 2px;
            }
            
            .model-image-container {
                margin-right: 1.2rem;
            }
            
            .model-name {
                font-size: 1.2rem;
                margin-bottom: 0.3rem;
            }
            
            .model-bio {
                font-size: 0.85rem;
                margin-bottom: 1rem;
                -webkit-line-clamp: 2;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
                border-radius: 10px;
            }
            
            .modal-overlay {
                padding: 0;
                align-items: flex-end;
            }
            
            .modal-content {
                border-radius: 20px 20px 0 0;
                max-height: 90vh;
                display: flex;
                flex-direction: column;
                box-shadow: 0 -15px 40px rgba(0, 0, 0, 0.2);
            }
            
            .modal-header {
                padding: 0;
                width: 100%;
                box-sizing: border-box;
                order: 0;
                border-bottom: none;
                height: 38px;
                background-color: transparent;
                position: absolute;
                top: 0;
                right: 0;
            }
            
            .modal-title {
                font-size: 1.4rem;
            }
            
            .modal-close {
                width: 38px;
                height: 38px;
                top: 1.2rem;
                right: 1.2rem;
                background-color: rgba(0, 0, 0, 0.15);
            }
            
            .modal-body {
                padding: 4.5rem 1.2rem 1.2rem 1.2rem;
                margin-top: 0;
            }
            
            .modal-model-container {
                margin-bottom: 0.8rem;
                margin-top: 0.5rem;
                padding: 0.5rem 0 0.8rem 0;
            }
            
            .modal-model-image {
                width: 90px;
                height: 90px;
                margin-right: 0;
                margin-bottom: 1rem;
                border-width: 3px;
            }
            
            .modal-model-info {
                width: 100%;
                text-align: center;
            }
            
            .modal-model-name {
                font-size: 1.3rem;
                margin-bottom: 0.4rem;
            }
            
            .modal-model-bio {
                font-size: 0.9rem;
                line-height: 1.5;
            }
            
            .modal-section-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
                text-align: center;
                order: 2;
                width: 100%;
            }
            
            .modal-section-title:after {
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
            }
            
            .package-list {
                grid-template-columns: 1fr;
                gap: 1.2rem;
                order: 3;
                width: 100%;
            }
            
            .package-item {
                padding: 1.5rem;
                text-align: center;
            }
            
            .package-name {
                font-size: 1.2rem;
            }
            
            .package-price {
                font-size: 1.8rem;
                justify-content: center;
                margin-bottom: 1.2rem;
            }
            
            .package-description {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .header-controls {
                gap: 0.8rem;
            }
            
            .header-controls a,
            .header-controls button {
                padding: 0.5rem;
                width: 38px;
                height: 38px;
                border-radius: 50%;
                justify-content: center;
            }
            
            .header-controls a i,
            .header-controls button i {
                margin-right: 0;
                font-size: 1.1rem;
            }
            
            .btn-text {
                display: none;
            }
            
            .notification {
                padding: 1rem;
                top: 1rem;
                right: 1rem;
                left: 1rem;
                width: calc(100% - 2rem);
                max-width: none;
                border-radius: 10px;
            }
        }
        
        /* Basic grid layout */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 2.5rem;
            margin-top: 2.5rem;
        }
        
        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(211, 209, 218, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Notification system */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1.2rem 1.5rem;
            border-radius: 12px;
            background-color: var(--light);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 1rem;
            max-width: 400px;
        }
        
        .notification.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            border-left: 5px solid #2ecc71;
        }
        
        .notification.error {
            border-left: 5px solid #e74c3c;
        }
        
        .notification-icon {
            font-size: 1.4rem;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification-message {
            color: var(--dark);
            font-size: 0.95rem;
            flex: 1;
            line-height: 1.5;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.6;
            transition: all 0.3s ease;
            padding: 0.5rem;
        }
        
        .notification-close:hover {
            opacity: 1;
            transform: rotate(90deg);
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 5rem 0;
            background-color: var(--primary-light);
            border-radius: 20px;
            margin-top: 2rem;
        }
        
        .empty-icon {
            font-size: 4rem;
            color: rgba(211, 209, 218, 0.5);
            margin-bottom: 1.5rem;
        }
        
        .empty-message {
            color: var(--dark);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .empty-description {
            color: var(--darker);
            font-size: 1rem;
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.7;
            opacity: 0.8;
        }
        
        /* Dashboard Layout Improvements */
        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 7%;
            background-color: var(--light);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: padding 0.3s ease;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--dark);
            text-decoration: none;
            letter-spacing: -1px;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            color: var(--accent);
        }
        
        .header-controls {
            display: flex;
            gap: 1.2rem;
            align-items: center;
        }
        
        .logout-button {
            color: var(--darker) !important;
            background-color: var(--accent) !important;
            border: none !important;
            box-shadow: 0 5px 15px rgba(180, 193, 255, 0.3);
        }
        
        .logout-button:hover {
            background-color: #B4C1FF !important;
            box-shadow: 0 8px 20px rgba(180, 193, 255, 0.4) !important;
        }
        
        .dashboard-content {
            flex: 1;
            padding: 3rem 7%;
            transition: padding 0.3s ease;
        }
        
        .section-header {
            margin-bottom: 2rem;
        }
        
        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 0.8rem;
            letter-spacing: -0.5px;
        }
        
        .section-description {
            font-size: 1.1rem;
            color: var(--darker);
            opacity: 0.8;
            max-width: 700px;
            line-height: 1.6;
        }
        
        /* Responsive styles */
        @media (max-width: 1200px) {
            .dashboard-header, 
            .dashboard-content {
                padding-left: 5%;
                padding-right: 5%;
            }
            
            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 2rem;
            }
        }
        
        @media (max-width: 1024px) {
            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.8rem;
            }
            
            .model-card {
                padding: 1.8rem;
            }
            
            .model-image {
                width: 100px;
                height: 100px;
            }
            
            .model-name {
                font-size: 1.4rem;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .package-list {

            }
        }
        
        @media (max-width: 768px) {

            .dashboard-content {
                padding: 2rem 5%;
            }
            
            .logo {

            }
            
            .section-header h2 {
                font-size: 1.8rem;

            }
            
            .section-description {
                font-size: 0.95rem;

            }

            .model-card {
                max-width: 100%;

            }
            
            .model-image {
                width: 90px;
                height: 90px;
            }
            
            .model-image-container {
                margin-right: 1.5rem;
            }
            
            .model-name {
                font-size: 1.3rem;
                margin-bottom: 0.4rem;
            }
            
            .model-bio {
                font-size: 0.9rem;
                margin-bottom: 1.2rem;
                line-height: 1.5;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <a href="/" id="logo-link">
                <div class="logo">ThreadPay</div>
            </a>
            <div class="header-controls">
                <a href="/dashboard.html" id="dashboard-button" class="btn btn-secondary">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="btn-text">Dashboard</span>
                </a>
                <button type="button" id="logout-button" class="btn logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="section-header">
                <h2>Explore Creators</h2>
                <p class="section-description">Discover and subscribe to your favorite creators.</p>
            </div>
            
            <!-- Loading State -->
            <div id="loading-container" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading creators...</p>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="empty-message">No creators found</h3>
                <p class="empty-description">We couldn't find any models available for subscription at the moment. Please check back later.</p>
            </div>
            
            <!-- Models Grid -->
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>
    
    <!-- Model Subscription Modal -->
    <div id="model-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <!-- (empty, or you can add a modal title here if needed) -->
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-message" id="notification-message">
            Notification message
        </div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <script>
        // Wait for DOM to be fully loaded before initializing
        document.addEventListener('DOMContentLoaded', function() {
            // Supabase client initialization
            const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
            let supabase;
            let stripe;
            
            // User and models data
            let userData = null;
            let modelsData = [];
            let userSubscriptions = [];
            
            // DOM elements
            const modelGrid = document.getElementById('model-grid');
            const loadingContainer = document.getElementById('loading-container');
            const emptyState = document.getElementById('empty-state');
            const modelModal = document.getElementById('model-modal');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const notificationClose = document.getElementById('notification-close');
            const logoutButton = document.getElementById('logout-button');
            
            // Initialize Stripe
            function initStripe() {
                // Check if stripe.js is loaded
                if (window.Stripe) {
                    stripe = Stripe('pk_test_51OijBrLdaoHjdkpx9SL52KkSXeGUwvZ53O7WgSF3I8b47FwdLwOMhIvtMrXWCsq55w0fmJ5zfM5YQKOXSm5oKP9w00g9iHV4Nx');
                    console.log('Stripe initialized');
                } else {
                    console.error('Stripe.js not loaded');
                }
            }
            
            function initSupabase() {
                if (window.supabase) {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    initStripe();
                    loadUserData();
                } else {
                    console.error('Supabase client library not loaded');
                    showNotification('Failed to initialize application. Please refresh the page.', 'error');
                }
            }
            
            // Load user data
            async function loadUserData() {
                // Try to get user from localStorage
                const storedUser = localStorage.getItem('threadpay_user');
                
                if (storedUser) {
                    try {
                        userData = JSON.parse(storedUser);
                        console.log('User loaded from localStorage:', userData);
                        
                        // Fetch user details including subscriptions
                        await fetchUserDetails();
                        
                        // Load all models
                        await loadModels();
                    } catch (error) {
                        console.error('Error parsing user data:', error);
                        redirectToLogin();
                    }
                } else {
                    console.log('No user found in localStorage');
                    redirectToLogin();
                }
            }
            
            // Fetch user details
            async function fetchUserDetails() {
                try {
                    // Get user profile
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('*')
                        .or(`id.eq.${userData.id},auth_id.eq.${userData.id}`)
                        .single();
                        
                    if (profileError) throw profileError;
                    
                    if (profile) {
                        // Update user data with profile info
                        userData = { ...userData, ...profile };
                        
                        // Get user subscriptions
                        const { data: subscriptions, error: subsError } = await supabase
                            .from('user_model_subscriptions')
                            .select('*')
                            .eq('user_id', userData.id)
                            .eq('is_active', true);
                            
                        if (subsError) throw subsError;
                        
                        userSubscriptions = subscriptions || [];
                        console.log('User subscriptions:', userSubscriptions);
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                    showNotification('Failed to load your subscription details. Please try again.', 'error');
                }
            }
            
            // Load models
            async function loadModels() {
                try {
                    loadingContainer.style.display = 'block';
                    modelGrid.style.display = 'none';
                    emptyState.style.display = 'none';
                    
                    // Fetch all models
                    const { data: models, error } = await supabase
                        .from('models')
                        .select('*');
                        
                    if (error) throw error;
                    
                    if (!models || models.length === 0) {
                        loadingContainer.style.display = 'none';
                        emptyState.style.display = 'block';
                        return;
                    }
                    
                    modelsData = models;
                    
                    // Display models
                    displayModels(models);
                    
                    loadingContainer.style.display = 'none';
                    modelGrid.style.display = 'grid';
                } catch (error) {
                    console.error('Error loading models:', error);
                    showNotification('Failed to load creators. Please try again later.', 'error');
                    
                    loadingContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                }
            }
            
            // Display models
            function displayModels(models) {
                modelGrid.innerHTML = '';
                
                models.forEach(model => {
                    // Check if user is already subscribed to this model
                    const isSubscribed = userSubscriptions.some(sub => sub.model_id === model.id);
                    
                    const modelCard = document.createElement('div');
                    modelCard.className = 'model-card';
                    modelCard.dataset.modelId = model.id;
                    
                    // Add subscription badge if subscribed
                    if (isSubscribed) {
                        const badge = document.createElement('div');
                        badge.className = 'model-subscription-badge';
                        badge.textContent = 'Subscribed';
                        modelCard.appendChild(badge);
                    }
                    
                    // Add container for the image
                    const modelImageContainer = document.createElement('div');
                    modelImageContainer.className = 'model-image-container';
                    
                    const modelImage = document.createElement('div');
                    modelImage.className = 'model-image';
                    
                    // Build the correct image path using Supabase bucket
                    let imagePath;
                    if (model.pictures) {
                        // Handle both object format (model.pictures.main) and array format (model.pictures[0])
                        if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                            imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                        } else if (model.pictures.main) {
                            imagePath = model.pictures.main;
                        } else {
                            imagePath = '/images/placeholder-model.png';
                        }
                    } else {
                        imagePath = '/images/placeholder-model.png';
                    }
                    
                    modelImage.style.backgroundImage = `url(${imagePath})`;
                    modelImageContainer.appendChild(modelImage);
                    
                    // Create model details container
                    const modelDetails = document.createElement('div');
                    modelDetails.className = 'model-details';
                    
                    // Create and append the name
                    const modelName = document.createElement('h3');
                    modelName.className = 'model-name';
                    modelName.textContent = model.name;
                    modelDetails.appendChild(modelName);
                    
                    // Create and append the bio
                    const modelBio = document.createElement('p');
                    modelBio.className = 'model-bio';
                    modelBio.textContent = model.bio || 'Creator on ThreadPay';
                    modelDetails.appendChild(modelBio);
                    
                    // Create action button programmatically
                    const actionButton = document.createElement('button');
                    actionButton.type = 'button';
                    actionButton.className = `btn ${isSubscribed ? 'btn-secondary' : ''}`;
                    actionButton.dataset.modelId = model.id;
                    
                    // Add icon and text to button
                    const icon = document.createElement('i');
                    icon.className = isSubscribed ? 'fas fa-eye' : 'fas fa-star';
                    actionButton.appendChild(icon);
                    
                    // Add a space after the icon
                    actionButton.appendChild(document.createTextNode(' '));
                    
                    // Add button text
                    actionButton.appendChild(document.createTextNode(isSubscribed ? 'View Details' : 'Subscribe'));
                    
                    // Add explicit click handler
                    actionButton.addEventListener('click', function() {
                        if (isSubscribed) {
                            // Navigate to dashboard to manage this subscription
                            window.location.href = '/dashboard.html';
                        } else {
                            // Open subscription modal
                            openSubscriptionModal(model);
                        }
                    });
                    
                    // Append button to details
                    modelDetails.appendChild(actionButton);
                    
                    // Add the components to the card
                    modelCard.appendChild(modelImageContainer);
                    modelCard.appendChild(modelDetails);
                    modelGrid.appendChild(modelCard);
                });
            }
            
            // Open the subscription modal for a model
            function openSubscriptionModal(model) {
                // Build the correct image path using Supabase bucket
                let imagePath;
                if (model.pictures) {
                    // Handle both object format (model.pictures.main) and array format (model.pictures[0])
                    if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                        imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                    } else if (model.pictures.main) {
                        imagePath = model.pictures.main;
                    } else {
                        imagePath = '/images/placeholder-model.png';
                    }
                } else {
                    imagePath = '/images/placeholder-model.png';
                }

                // Set modal content
                modalBody.innerHTML = `
                    <div class="modal-model-container">
                        <div class="modal-model-image" style="background-image: url(${imagePath})"></div>
                        <div class="modal-model-info">
                            <h3 class="modal-model-name">${model.name}</h3>
                            <p class="modal-model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                        </div>
                    </div>
                    
                    <h3 class="modal-section-title">Select a Subscription Package</h3>
                    <div id="package-list" class="package-list">
                        <div class="loading-spinner"></div>
                    </div>
                `;
                
                // Show modal
                modelModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Load packages for this model
                loadPackages(model.id);
            }
            
            // Load packages for a model
            async function loadPackages(modelId) {
                try {
                    const packageList = document.getElementById('package-list');
                    packageList.innerHTML = '<div class="loading-spinner"></div>';
                    
                    // Fetch packages for this model
                    const { data: packages, error } = await supabase
                        .from('packages')
                        .select('*')
                        .eq('model_id', modelId)
                        .order('price', { ascending: true });
                        
                    if (error) throw error;
                    
                    if (!packages || packages.length === 0) {
                        packageList.innerHTML = '<p class="no-packages">No subscription packages available for this creator.</p>';
                        return;
                    }
                    
                    packageList.innerHTML = '';
                    
                    packages.forEach(pkg => {
                        const packageItem = document.createElement('div');
                        packageItem.className = 'package-item';
                        
                        const priceFormatted = new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: 'USD',
                            minimumFractionDigits: 2
                        }).format(pkg.price);
                        
                        // Create description and package info first
                        packageItem.innerHTML = `
                            <div class="package-name">${pkg.name}</div>
                            <div class="package-price">${priceFormatted}<span>/month</span></div>
                            <div class="package-description">${pkg.description || 'Access exclusive content and features with this subscription.'}</div>
                        `;
                        
                        // Create button element programmatically instead of using innerHTML
                        const subscribeBtn = document.createElement('button');
                        subscribeBtn.type = 'button';
                        subscribeBtn.className = 'btn btn-full subscribe-btn';
                        subscribeBtn.innerHTML = '<i class="fas fa-credit-card"></i> Subscribe Now';
                        subscribeBtn.dataset.packageId = pkg.id;
                        subscribeBtn.dataset.priceId = pkg.stripe_price_id || '';
                        subscribeBtn.dataset.modelId = pkg.model_id;
                        
                        // Add event listener directly to the button
                        subscribeBtn.addEventListener('click', handleSubscription);
                        
                        // Append the button to the package item
                        packageItem.appendChild(subscribeBtn);
                        packageList.appendChild(packageItem);
                    });
                } catch (error) {
                    console.error('Error loading packages:', error);
                    document.getElementById('package-list').innerHTML = 
                        '<p class="no-packages">Failed to load subscription packages. Please try again later.</p>';
                }
            }
            
            // Handle subscription
            async function handleSubscription() {
                const button = this;
                const packageId = button.getAttribute('data-package-id');
                const priceId = button.getAttribute('data-price-id');
                const modelId = button.getAttribute('data-model-id');
                
                if (!packageId || !priceId || !modelId) {
                    showNotification('Invalid subscription details. Please try again.', 'error');
                    return;
                }
                
                try {
                    // Disable button and show loading state
                    button.disabled = true;
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                    
                    showNotification('Preparing your subscription...', 'success');
                    
                    // First create a customer if user doesn't have a Stripe ID
                    if (!userData.stripe_customer_id) {
                        console.log('Creating customer in Stripe...');
                        
                        try {
                            // Mock API for demo purposes
                            // In a real implementation, you'd uncomment the fetch code below
                            /* 
                            const createCustomerResponse = await fetch('/api/create-customer', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    name: userData.name || 'User',
                                    email: userData.email || `${userData.username || 'user'}@example.com`,
                                    phone: userData.username || ''

                            if (!createCustomerResponse.ok) {
                                const errorData = await createCustomerResponse.json();

                            userData.stripe_customer_id = customer.customerId;

                            // Update the customer ID in the database
                            await supabase
                                .from('profiles')
                                .update({ stripe_customer_id: customer.customerId })
                                .eq('id', userData.id);
                                
                        } catch (err) {
                            console.error('Error creating Stripe customer:', err);
                            throw new Error('Failed to create customer account');
                        }
                    }
                    
                    // Create checkout session
                    console.log('Creating checkout session...');
                    
                    try {
                        // Mock API for demo purposes
                        // In a real implementation, you'd uncomment the fetch code below
                        /*
                        const createSessionResponse = await fetch('/api/create-checkout-session', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                priceId: priceId,
                                customerId: userData.stripe_customer_id,
                                userId: userData.id,
                                userPhone: userData.username || '',
                                packageId: packageId,
                                modelId: modelId,
                                successUrl: window.location.origin + '/dashboard.html?subscription_success=true',
                                cancelUrl: window.location.origin + '/model-selection.html?subscription_canceled=true'
                            })
                        });
                        
                        if (!createSessionResponse.ok) {
                            const errorData = await createSessionResponse.json();
                            throw new Error(errorData.error || 'Error creating checkout session');
                        }
                        
                        const session = await createSessionResponse.json();
                        */
                        
                        // For demo, we'll simulate subscription success directly
                        showNotification('Subscription successful! Redirecting to dashboard...', 'success');
                        
                        // Mock subscription entry in database
                        try {
                            const { error } = await supabase
                                .from('user_model_subscriptions')
                                .insert([{
                                    user_id: userData.id,
                                    model_id: modelId,
                                    package_id: packageId,
                                    is_active: true,
                                    stripe_subscription_id: 'sub_mock' + Date.now(),
                                    current_period_start: new Date().toISOString(),
                                    current_period_end: new Date(Date.now() + 30*24*60*60*1000).toISOString()
                                }]);
                                
                            if (error) {
                                console.error('Error creating subscription record:', error);
                            }
                        } catch (err) {
                            console.error('Error creating subscription record:', err);
                        }
                        
                        // Wait a bit for the user to see the success message
                        setTimeout(() => {
                            window.location.href = '/dashboard.html?subscription_success=true';
                        }, 1500);
                        
                    } catch (checkoutError) {
                        console.error('Error in checkout process:', checkoutError);
                        throw checkoutError;
                    }
                } catch (error) {
                    console.error('Error creating subscription:', error);
                    showNotification('Failed to create subscription. Please try again.', 'error');
                    
                    // Re-enable button
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-credit-card"></i> Subscribe Now';
                }
            }
            
            // Show notification
            function showNotification(message, type = 'success') {
                notificationMessage.textContent = message;
                notification.className = `notification ${type} active`;
                
                // Automatically hide after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('active');
                }, 5000);
            }
            
            // Redirect to login
            function redirectToLogin() {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
            }
            
            // Initialize button handlers for static elements
            function initializeButtonHandlers() {
                // Logo link
                document.getElementById('logo-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '/';
                });
                
                // Dashboard button
                document.getElementById('dashboard-button').addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = '/dashboard.html';
                });
                
                // Logout button
                document.getElementById('logout-button').addEventListener('click', function() {
                    try {
                        // Clear local storage
                        localStorage.removeItem('threadpay_user');
                        
                        // Redirect to home page
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error logging out:', error);
                        showNotification('Failed to log out. Please try again.', 'error');
                    }
                });
                
                // Close modal button
                document.getElementById('modal-close').addEventListener('click', function() {
                    modelModal.classList.remove('active');
                    document.body.style.overflow = ''; // Restore scrolling
                });
                
                // Close modal when clicking overlay
                modelModal.addEventListener('click', function(e) {
                    if (e.target === modelModal) {
                        modelModal.classList.remove('active');
                        document.body.style.overflow = ''; // Restore scrolling
                    }
                });
                
                // Close notification
                document.getElementById('notification-close').addEventListener('click', function() {
                    notification.classList.remove('active');
                });
                
                console.log('Button handlers initialized');
            }
            
            // Check URL parameters for notifications
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('subscription_canceled')) {
                showNotification('Subscription process was canceled.', 'error');
            }
            
            // Initialize the button handlers
            initializeButtonHandlers();
            
            // First try to get the key from meta tag
            const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
            let supabaseKey = null;
            
            // Check if the key is a real key or just the placeholder
            if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
                console.log('Using API key from meta tag');
                supabaseKey = metaKey;
                initSupabase();
            } else {
                // Fetch API key from server config endpoint
                console.log('Meta tag key not available, trying to fetch from server...');
                fetch('/api/config')
                    .then(response => response.json())
                    .then(config => {
                        if (config.supabaseKey) {
                            console.log('Using API key from server');
                            supabaseKey = config.supabaseKey;
                        } else {
                            // Fall back to hardcoded key
                            console.log('Using hardcoded API key as fallback');
                            supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                        }
                        initSupabase();
                    })
                    .catch(error => {
                        console.error('Error fetching config:', error);
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key due to error');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                        initSupabase();
                    });
            }
        });
    </script>
