<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Explore Models | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .model-card {
            background-color: var(--light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .model-image-container {
            padding: 2rem 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .model-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid var(--primary-light);
        }
        
        .model-details {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .model-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            text-align: center;
        }
        
        .model-bio {
            color: var(--dark);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            max-height: 4.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            text-align: center;
            flex-grow: 1;
        }
        
        .model-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .model-subscription-status {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            text-transform: uppercase;
        }
        
        .model-subscription-status.active {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .model-subscription-status.inactive {
            background-color: rgba(211, 209, 218, 0.3);
            color: var(--dark);
            border: 1px solid rgba(211, 209, 218, 0.5);
        }
        
        .view-button {
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .view-button:hover {
            background-color: #B4C1FF;
        }
        
        .model-subscription-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent);
            color: var(--darker);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            text-transform: uppercase;
            z-index: 10;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 1rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--light);
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(211, 209, 218, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--light);
            z-index: 5;
            border-radius: 16px 16px 0 0;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--dark);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background-color: rgba(211, 209, 218, 0.2);
        }
        
        .modal-body {
            padding: 0 1.5rem 1.5rem;
        }
        
        .modal-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            margin-top: 1rem;
            color: var(--dark);
            text-align: center;
        }
        
        .package-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .package-item {
            background-color: var(--lighter);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(211, 209, 218, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .package-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .package-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .package-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-end;
        }
        
        .package-price span {
            font-size: 0.9rem;
            font-weight: 400;
            margin-left: 4px;
            color: var(--dark-gray);
        }
        
        .package-description {
            font-size: 0.9rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .subscribe-btn {
            width: 100%;
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: 8px;
            padding: 0.9rem 0;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .subscribe-btn:hover {
            background-color: #B4C1FF;
            transform: translateY(-2px);
        }
        
        .subscribe-btn:active {
            transform: translateY(0);
        }
        
        .subscribe-btn.subscribed {
            background-color: #2ecc71;
            color: white;
            cursor: default;
        }
        
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background-color: var(--light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .notification.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            border-left: 4px solid #2ecc71;
        }
        
        .notification.error {
            border-left: 4px solid #e74c3c;
        }
        
        .notification-icon {
            font-size: 1.2rem;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification-message {
            color: var(--dark);
            font-size: 0.9rem;
            flex: 1;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Loading state */
        .loading-container {
            text-align: center;
            padding: 3rem 0;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(211, 209, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
        }
        
        .empty-icon {
            font-size: 3rem;
            color: rgba(211, 209, 218, 0.5);
            margin-bottom: 1rem;
        }
        
        .empty-message {
            color: var(--dark);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-description {
            color: var(--darker);
            font-size: 0.9rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .model-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 0 0.5rem;
            }
            
            .package-list {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .modal-content {
                width: 95%;
                max-height: 85vh;
                border-radius: 12px;
            }
            
            .modal-header {
                padding: 1.2rem;
                border-radius: 12px 12px 0 0;
            }
            
            .modal-body {
                padding: 0 1.2rem 1.2rem;
            }
            
            .package-item {
                padding: 1.2rem;
            }
            
            .package-name {
                font-size: 1rem;
            }
            
            .package-price {
                font-size: 1.3rem;
            }
            
            .model-image {
                width: 160px;
                height: 160px;
            }
            
            .dashboard-header {
                padding: 0.8rem 2%;
            }
            
            .dashboard-content {
                padding: 1.5rem 2%;
            }
            
            .section-header h2 {
                font-size: 1.8rem;
            }
            
            .section-description {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .model-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }
            
            .model-card {
                border-radius: 10px;
                max-width: 320px;
                margin: 0 auto;
            }
            
            .model-image-container {
                padding: 1.5rem 1.5rem 0.5rem;
            }
            
            .model-image {
                width: 130px;
                height: 130px;
            }
            
            .model-details {
                padding: 1rem 1.5rem 1.5rem;
            }
            
            .model-name {
                font-size: 1.3rem;
            }
            
            .model-bio {
                font-size: 0.85rem;
                -webkit-line-clamp: 2;
                max-height: 3em;
                margin-bottom: 1rem;
            }
            
            .model-card-footer {
                flex-direction: column;
                gap: 0.8rem;
                align-items: center;
                width: 100%;
            }
            
            .model-subscription-status {
                font-size: 0.7rem;
            }
            
            .view-button {
                width: 100%;
            }
            
            .modal-overlay {
                padding: 0.5rem;
                align-items: flex-end;
            }
            
            .modal-content {
                width: 100%;
                max-height: 90vh;
                border-radius: 16px 16px 0 0;
            }
            
            .modal-header {
                padding: 1rem;
            }
            
            .modal-body {
                padding: 0 1rem 1.5rem;
            }
            
            .modal-title {
                font-size: 1.3rem;
            }
            
            .modal-section-title {
                font-size: 1.1rem;
                margin-top: 0.5rem;
            }
            
            .package-item {
                padding: 1rem;
                border-radius: 10px;
                margin-bottom: 0.5rem;
            }
            
            .package-name {
                font-size: 1rem;
            }
            
            .package-price {
                font-size: 1.2rem;
            }
            
            .package-description {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }
            
            .subscribe-btn {
                padding: 0.8rem 0;
                font-size: 0.9rem;
                border-radius: 6px;
            }
            
            .notification {
                width: 90%;
                left: 50%;
                transform: translateX(-50%) translateY(-10px);
            }
            
            .notification.active {
                transform: translateX(-50%) translateY(0);
            }
            
            .header-controls .dashboard-link,
            .header-controls .logout-button {
                padding: 0.5rem;
            }
            
            .btn-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <a href="/">
                <div class="logo">ThreadPay</div>
            </a>
            <div class="header-controls">
                <a href="/dashboard.html" class="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="btn-text">Dashboard</span>
                </a>
                <button id="logout-button" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="section-header">
                <h2>Explore Creators</h2>
                <p class="section-description">Discover and subscribe to your favorite creators.</p>
            </div>
            
            <!-- Loading State -->
            <div id="loading-container" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading creators...</p>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="empty-message">No creators found</h3>
                <p class="empty-description">We couldn't find any models available for subscription at the moment. Please check back later.</p>
            </div>
            
            <!-- Models Grid -->
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>
    
    <!-- Model Subscription Modal -->
    <div id="model-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Subscribe to Creator</div>
                <button id="modal-close" class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-message" id="notification-message">
            Notification message
        </div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <script>
        // Supabase client initialization
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        let stripe;
        
        // User and models data
        let userData = null;
        let modelsData = [];
        let userSubscriptions = [];
        
        // DOM elements
        const modelGrid = document.getElementById('model-grid');
        const loadingContainer = document.getElementById('loading-container');
        const emptyState = document.getElementById('empty-state');
        const modelModal = document.getElementById('model-modal');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');
        const logoutButton = document.getElementById('logout-button');
        
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
        let supabaseKey = null;
        
        // Check if the key is a real key or just the placeholder
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        
        // Initialize Stripe
        function initStripe() {
            // Check if stripe.js is loaded
            if (window.Stripe) {
                stripe = Stripe('pk_test_51OijBrLdaoHjdkpx9SL52KkSXeGUwvZ53O7WgSF3I8b47FwdLwOMhIvtMrXWCsq55w0fmJ5zfM5YQKOXSm5oKP9w00g9iHV4Nx');
                console.log('Stripe initialized');
            } else {
                console.error('Stripe.js not loaded');
            }
        }
        
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                initStripe();
                loadUserData();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        
        // Load user data
        async function loadUserData() {
            // Try to get user from localStorage
            const storedUser = localStorage.getItem('threadpay_user');
            
            if (storedUser) {
                try {
                    userData = JSON.parse(storedUser);
                    console.log('User loaded from localStorage:', userData);
                    
                    // Fetch user details including subscriptions
                    await fetchUserDetails();
                    
                    // Load all models
                    await loadModels();
                } catch (error) {
                    console.error('Error parsing user data:', error);
                    redirectToLogin();
                }
            } else {
                console.log('No user found in localStorage');
                redirectToLogin();
            }
        }
        
        // Fetch user details
        async function fetchUserDetails() {
            try {
                // Get user profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .or(`id.eq.${userData.id},auth_id.eq.${userData.id}`)
                    .single();
                    
                if (profileError) throw profileError;
                
                if (profile) {
                    // Update user data with profile info
                    userData = { ...userData, ...profile };
                    
                    // Get user subscriptions
                    const { data: subscriptions, error: subsError } = await supabase
                        .from('user_model_subscriptions')
                        .select('*')
                        .eq('user_id', userData.id)
                        .eq('is_active', true);
                        
                    if (subsError) throw subsError;
                    
                    userSubscriptions = subscriptions || [];
                    console.log('User subscriptions:', userSubscriptions);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                showNotification('Failed to load your subscription details. Please try again.', 'error');
            }
        }
        
        // Load models
        async function loadModels() {
            try {
                loadingContainer.style.display = 'block';
                modelGrid.style.display = 'none';
                emptyState.style.display = 'none';
                
                // Fetch all models
                const { data: models, error } = await supabase
                    .from('models')
                    .select('*');
                    
                if (error) throw error;
                
                if (!models || models.length === 0) {
                    loadingContainer.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                modelsData = models;
                
                // Display models
                displayModels(models);
                
                loadingContainer.style.display = 'none';
                modelGrid.style.display = 'grid';
            } catch (error) {
                console.error('Error loading models:', error);
                showNotification('Failed to load creators. Please try again later.', 'error');
                
                loadingContainer.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        
        // Display models
        function displayModels(models) {
            modelGrid.innerHTML = '';
            
            models.forEach(model => {
                // Check if user is already subscribed to this model
                const isSubscribed = userSubscriptions.some(sub => sub.model_id === model.id);
                
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.dataset.modelId = model.id;
                
                // Add subscription badge if subscribed
                if (isSubscribed) {
                    const badge = document.createElement('div');
                    badge.className = 'model-subscription-badge';
                    badge.textContent = 'Subscribed';
                    modelCard.appendChild(badge);
                }
                
                // Add container for the image
                const modelImageContainer = document.createElement('div');
                modelImageContainer.className = 'model-image-container';
                
                const modelImage = document.createElement('div');
                modelImage.className = 'model-image';
                
                // Build the correct image path using Supabase bucket
                let imagePath;
                if (model.pictures) {
                    // Handle both object format (model.pictures.main) and array format (model.pictures[0])
                    if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                        imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                    } else if (model.pictures.main) {
                        imagePath = model.pictures.main;
                    } else {
                        imagePath = '/images/placeholder-model.png';
                    }
                } else {
                    imagePath = '/images/placeholder-model.png';
                }
                
                modelImage.style.backgroundImage = `url(${imagePath})`;
                modelImageContainer.appendChild(modelImage);
                
                const modelDetails = document.createElement('div');
                modelDetails.className = 'model-details';
                
                modelDetails.innerHTML = `
                    <h3 class="model-name">${model.name}</h3>
                    <p class="model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                    <div class="model-card-footer">
                        <div class="model-subscription-status ${isSubscribed ? 'active' : 'inactive'}">
                            ${isSubscribed ? 'Subscribed' : 'Not Subscribed'}
                        </div>
                        <button class="view-button" data-model-id="${model.id}">
                            ${isSubscribed ? 'View Details' : 'Subscribe'}
                        </button>
                    </div>
                `;
                
                modelCard.appendChild(modelImageContainer);
                modelCard.appendChild(modelDetails);
                modelGrid.appendChild(modelCard);
                
                // Add event listener to view button
                const viewButton = modelDetails.querySelector('.view-button');
                viewButton.addEventListener('click', () => {
                    const targetModel = modelsData.find(m => m.id === model.id);
                    
                    if (isSubscribed) {
                        // Navigate to dashboard to manage this subscription
                        window.location.href = '/dashboard.html';
                    } else {
                        // Open subscription modal
                        openSubscriptionModal(model);
                    }
                });
            });
        }
        
        // Open the subscription modal for a model
        function openSubscriptionModal(model) {
            // Build the correct image path using Supabase bucket
            let imagePath;
            if (model.pictures) {
                // Handle both object format (model.pictures.main) and array format (model.pictures[0])
                if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                    imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                } else if (model.pictures.main) {
                    imagePath = model.pictures.main;
                } else {
                    imagePath = '/images/placeholder-model.png';
                }
            } else {
                imagePath = '/images/placeholder-model.png';
            }

            // Set modal content
            modalBody.innerHTML = `
                <div class="modal-model-container">
                    <div class="modal-model-image" style="background-image: url(${imagePath})"></div>
                    <h3 class="modal-model-name">${model.name}</h3>
                    <p class="modal-model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                </div>
                
                <h3 class="modal-section-title">Select a Subscription Package</h3>
                <div id="package-list" class="package-list">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            // Show modal
            modelModal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            // Load packages for this model
            loadPackages(model.id);
        }
        
        // Load packages for a model
        async function loadPackages(modelId) {
            try {
                const packageList = document.getElementById('package-list');
                packageList.innerHTML = '<div class="loading-spinner"></div>';
                
                // Fetch packages for this model
                const { data: packages, error } = await supabase
                    .from('packages')
                    .select('*')
                    .eq('model_id', modelId)
                    .order('price', { ascending: true });
                    
                if (error) throw error;
                
                if (!packages || packages.length === 0) {
                    packageList.innerHTML = '<p class="no-packages">No subscription packages available for this creator.</p>';
                    return;
                }
                
                packageList.innerHTML = '';
                
                packages.forEach(pkg => {
                    const packageItem = document.createElement('div');
                    packageItem.className = 'package-item';
                    
                    const priceFormatted = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(pkg.price);
                    
                    packageItem.innerHTML = `
                        <div class="package-name">${pkg.name}</div>
                        <div class="package-price">${priceFormatted}<span>/month</span></div>
                        <div class="package-description">${pkg.description || 'Access exclusive content and features with this subscription.'}</div>
                        <button class="subscribe-btn" 
                                data-package-id="${pkg.id}" 
                                data-price-id="${pkg.stripe_price_id}" 
                                data-model-id="${pkg.model_id}">
                            Subscribe Now
                        </button>
                    `;
                    
                    packageList.appendChild(packageItem);
                    
                    // Add event listener to subscribe button
                    const subscribeBtn = packageItem.querySelector('.subscribe-btn');
                    subscribeBtn.addEventListener('click', handleSubscription);
                });
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('package-list').innerHTML = 
                    '<p class="no-packages">Failed to load subscription packages. Please try again later.</p>';
            }
        }
        
        // Handle subscription
        async function handleSubscription() {
            const button = this;
            const packageId = button.getAttribute('data-package-id');
            const priceId = button.getAttribute('data-price-id');
            const modelId = button.getAttribute('data-model-id');
            
            if (!packageId || !priceId || !modelId) {
                showNotification('Invalid subscription details. Please try again.', 'error');
                return;
            }
            
            try {
                // Disable button
                button.disabled = true;
                button.textContent = 'Processing...';
                
                // First create a customer if user doesn't have a Stripe ID
                if (!userData.stripe_customer_id) {
                    const createCustomerResponse = await fetch('/api/create-customer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: userData.name || 'User',
                            email: userData.email || `${userData.username || 'user'}@example.com`,
                            phone: userData.username || ''
                        })
                    });
                    
                    if (!createCustomerResponse.ok) {
                        const errorData = await createCustomerResponse.json();
                        throw new Error(errorData.error || 'Error creating customer');
                    }
                    
                    const customer = await createCustomerResponse.json();
                    
                    // Store the customer ID
                    userData.stripe_customer_id = customer.customerId;
                    localStorage.setItem('threadpay_user', JSON.stringify(userData));
                    
                    // Update the customer ID in the database
                    await supabase
                        .from('profiles')
                        .update({ stripe_customer_id: customer.customerId })
                        .eq('id', userData.id);
                }
                
                // Create checkout session
                const createSessionResponse = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        priceId: priceId,
                        customerId: userData.stripe_customer_id,
                        userId: userData.id,
                        userPhone: userData.username || '',
                        packageId: packageId,
                        modelId: modelId,
                        successUrl: window.location.origin + '/dashboard.html?subscription_success=true',
                        cancelUrl: window.location.origin + '/model-selection.html?subscription_canceled=true'
                    })
                });
                
                if (!createSessionResponse.ok) {
                    const errorData = await createSessionResponse.json();
                    throw new Error(errorData.error || 'Error creating checkout session');
                }
                
                const session = await createSessionResponse.json();
                
                // Redirect to Stripe Checkout
                if (session.url) {
                    window.location.href = session.url;
                } else if (session.sessionId && stripe) {
                    const result = await stripe.redirectToCheckout({ sessionId: session.sessionId });
                    if (result.error) {
                        throw new Error(result.error.message);
                    }
                } else {
                    throw new Error('Invalid session data');
                }
            } catch (error) {
                console.error('Error creating subscription:', error);
                showNotification('Failed to create subscription. Please try again.', 'error');
                
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Subscribe';
            }
        }
        
        // Close the modal
        modalClose.addEventListener('click', () => {
            modelModal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        });
        
        // Close modal when clicking outside
        modelModal.addEventListener('click', (e) => {
            if (e.target === modelModal) {
                modelModal.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }
        });
        
        // Show notification
        function showNotification(message, type = 'success') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type} active`;
            
            // Automatically hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('active');
            }, 5000);
        }
        
        // Close notification
        notificationClose.addEventListener('click', () => {
            notification.classList.remove('active');
        });
        
        // Handle logout button
        logoutButton.addEventListener('click', async () => {
            try {
                // Clear local storage
                localStorage.removeItem('threadpay_user');
                
                // Sign out from Supabase
                if (supabase) {
                    await supabase.auth.signOut();
                }
                
                // Redirect to home page
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
                showNotification('Failed to log out. Please try again.', 'error');
            }
        });
        
        // Check URL parameters for notifications
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('subscription_canceled')) {
            showNotification('Subscription process was canceled.', 'error');
        }
        
        // Redirect to login
        function redirectToLogin() {
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
        }
    </script>
