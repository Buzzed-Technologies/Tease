<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Explore Models | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles with better CSS variables */
        :root {
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 18px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
        }
        
        /* Container layout with better responsive behavior */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .dashboard-content {
            flex: 1;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        /* Improved section header */
        .section-header {
            margin-bottom: var(--spacing-lg);
        }
        
        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: var(--spacing-xs);
            color: var(--dark);
        }
        
        .section-description {
            font-size: clamp(0.85rem, 2vw, 1rem);
            color: var(--darker);
            max-width: 700px;
        }
        
        /* Optimized model grid with auto-fit for better layout */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: var(--spacing-lg);
            width: 100%;
        }
        
        /* Improved model card with better performance */
        .model-card {
            background-color: var(--light);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: var(--spacing-lg);
            will-change: transform;
            contain: layout style paint;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        /* Better image container with aspect ratio */
        .model-image-container {
            flex: 0 0 auto;
            margin-right: var(--spacing-lg);
            width: 100px;
            height: 100px;
        }
        
        .model-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: rgba(211, 209, 218, 0.2);
            box-shadow: var(--shadow-sm);
            border: 3px solid var(--primary-light);
        }
        
        /* Better responsive text handling */
        .model-details {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Helps with text truncation */
        }
        
        .model-name {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            margin-bottom: var(--spacing-xs);
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .model-bio {
            color: var(--dark);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            line-height: 1.4;
            margin-bottom: var(--spacing-md);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Subscription badge with better positioning */
        .model-subscription-badge {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background-color: var(--accent);
            color: var(--darker);
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            text-transform: uppercase;
            z-index: 2;
        }
        
        /* Better card footer layout */
        .model-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .model-subscription-status {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.7rem;
            border-radius: 1rem;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .model-subscription-status.active {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .model-subscription-status.inactive {
            background-color: rgba(211, 209, 218, 0.3);
            color: var(--dark);
            border: 1px solid rgba(211, 209, 218, 0.5);
        }
        
        .view-button {
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 0.5rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            white-space: nowrap;
        }
        
        .view-button:hover {
            background-color: #B4C1FF;
            transform: translateY(-2px);
        }
        
        /* Improved loading spinner */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) 0;
            width: 100%;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(211, 209, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: var(--spacing-md);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty state responsive layout */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl) 0;
            width: 100%;
        }
        
        .empty-icon {
            font-size: clamp(2rem, 5vw, 3rem);
            color: rgba(211, 209, 218, 0.5);
            margin-bottom: var(--spacing-md);
        }
        
        .empty-message {
            color: var(--dark);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: var(--spacing-xs);
        }
        
        .empty-description {
            color: var(--darker);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Improved Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal), visibility var(--transition-normal);
            padding: var(--spacing-md);
            overscroll-behavior: contain;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--light);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform var(--transition-normal);
            box-shadow: var(--shadow-lg);
            overscroll-behavior: contain;
            will-change: transform;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid rgba(211, 209, 218, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: var(--light);
            z-index: 5;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }
        
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.3rem, 4vw, 1.5rem);
            color: var(--dark);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-fast);
            background-color: rgba(211, 209, 218, 0.1);
        }
        
        .modal-close:hover {
            background-color: rgba(211, 209, 218, 0.2);
        }
        
        .modal-body {
            padding: 0 var(--spacing-lg) var(--spacing-lg);
        }
        
        .modal-model-container {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-lg) 0;
        }
        
        .modal-model-image {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 3px solid var(--primary-light);
            flex-shrink: 0;
        }
        
        .modal-model-info {
            flex: 1;
            min-width: 0;
        }
        
        .modal-model-name {
            font-size: clamp(1.2rem, 4vw, 1.4rem);
            margin-bottom: var(--spacing-xs);
            font-family: 'Playfair Display', serif;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .modal-model-bio {
            color: var(--dark);
            line-height: 1.6;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .modal-section-title {
            font-size: clamp(1.1rem, 3vw, 1.2rem);
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
            color: var(--dark);
            position: relative;
            padding-bottom: var(--spacing-xs);
        }
        
        .modal-section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            border-radius: 3px;
        }
        
        /* Optimized Package List */
        .package-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 250px), 1fr));
            gap: var(--spacing-md);
            width: 100%;
        }
        
        .package-item {
            background-color: var(--primary-light);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            border: 1px solid rgba(211, 209, 218, 0.15);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .package-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: var(--accent);
            opacity: 0.8;
        }
        
        .package-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .package-name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            color: var(--dark);
            font-size: clamp(1rem, 3vw, 1.1rem);
        }
        
        .package-price {
            font-size: clamp(1.3rem, 4vw, 1.6rem);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: flex-end;
        }
        
        .package-price span {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            font-weight: 400;
            margin-left: 4px;
            color: var(--dark-gray);
        }
        
        .package-description {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--dark);
            margin-bottom: var(--spacing-lg);
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .subscribe-btn {
            width: 100%;
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: var(--border-radius-sm);
            padding: clamp(0.7rem, 2vw, 0.9rem) 0;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .subscribe-btn i {
            margin-right: var(--spacing-xs);
        }
        
        .subscribe-btn:hover {
            background-color: #B4C1FF;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .subscribe-btn:active {
            transform: translateY(0);
        }
        
        .subscribe-btn.subscribed {
            background-color: #2ecc71;
            color: white;
            cursor: default;
        }
        
        /* Improved notification system */
        .notification {
            position: fixed;
            bottom: var(--spacing-md);
            left: var(--spacing-md);
            right: var(--spacing-md);
            max-width: 600px;
            width: auto;
            margin: 0 auto;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-sm);
            background-color: var(--light);
            box-shadow: var(--shadow-md);
            z-index: 1050;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity var(--transition-normal), transform var(--transition-normal);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        @media (min-width: 769px) {
            .notification {
                left: auto;
                bottom: var(--spacing-md);
                right: var(--spacing-md);
                max-width: 350px;
            }
        }
        
        .notification.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            border-left: 4px solid #2ecc71;
        }
        
        .notification.error {
            border-left: 4px solid #e74c3c;
        }
        
        .notification-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .notification.success .notification-icon {
            color: #2ecc71;
        }
        
        .notification.error .notification-icon {
            color: #e74c3c;
        }
        
        .notification-message {
            color: var(--dark);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            flex: 1;
            line-height: 1.4;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 0.9rem;
            padding: var(--spacing-xs);
            margin: calc(-1 * var(--spacing-xs));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: background-color var(--transition-fast);
            flex-shrink: 0;
        }
        
        .notification-close:hover {
            background-color: rgba(211, 209, 218, 0.2);
        }
        
        /* Optimized dashboard header */
        .dashboard-header {
            background-color: var(--primary);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        
        .dashboard-header a {
            text-decoration: none;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            color: var(--light);
            font-weight: 700;
            transition: color var(--transition-normal);
        }
        
        .logo:hover {
            color: var(--accent);
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .dashboard-link, 
        .logout-button {
            background-color: transparent;
            color: var(--light);
            border: none;
            padding: 0.5rem var(--spacing-md);
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: background-color var(--transition-normal);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .dashboard-link:hover, 
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive media queries */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: var(--spacing-md);
            }
            
            .dashboard-header {
                padding: var(--spacing-md);
            }
            
            .model-card {
                padding: var(--spacing-md);
            }
            
            .model-image-container {
                width: 80px;
                height: 80px;
                margin-right: var(--spacing-md);
            }
            
            .notification {
                top: var(--spacing-sm);
                right: var(--spacing-sm);
                max-width: calc(100% - var(--spacing-md) * 2);
                width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-content {
                padding: var(--spacing-sm);
            }
            
            .dashboard-header {
                padding: var(--spacing-sm);
            }
            
            .model-card {
                padding: var(--spacing-sm);
                border-radius: var(--border-radius-md);
            }
            
            .model-image-container {
                width: 60px;
                height: 60px;
                margin-right: var(--spacing-sm);
            }
            
            .model-bio {
                -webkit-line-clamp: 2;
                margin-bottom: var(--spacing-xs);
            }
            
            .view-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
            
            .btn-text {
                display: none;
            }
            
            .dashboard-link, 
            .logout-button {
                padding: var(--spacing-xs);
            }
            
            /* Mobile modal optimizations */
            .modal-overlay {
                padding: 0;
                align-items: flex-end;
            }
            
            .modal-content {
                width: 100%;
                max-height: 90vh;
                border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
                box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.3);
            }
            
            .modal-header {
                padding: var(--spacing-md);
            }
            
            .modal-body {
                padding: 0 var(--spacing-md) var(--spacing-md);
            }
            
            .modal-model-container {
                margin-bottom: var(--spacing-md);
                padding: var(--spacing-xs) 0;
            }
            
            .package-list {
                grid-template-columns: 1fr;
            }
            
            .package-item {
                padding: var(--spacing-md);
            }
            
            .notification {
                top: auto;
                bottom: var(--spacing-sm);
                left: var(--spacing-sm);
                right: var(--spacing-sm);
                width: auto;
                max-width: none;
            }
        }
        
        /* Mobile touch enhancements */
        @media (hover: none) {
            .model-card {
                transition: transform 0.2s ease;
            }
            
            .model-card.touch-active {
                transform: scale(0.98);
                background-color: rgba(244, 245, 250, 0.8);
            }
            
            .view-button:active {
                transform: scale(0.95);
                background-color: #9AACFF;
            }
            
            .subscribe-btn:active {
                transform: scale(0.98);
                background-color: #9AACFF;
            }
            
            .modal-close:active {
                transform: scale(0.9);
                background-color: rgba(211, 209, 218, 0.4);
            }
            
            /* Add active state for notification close */
            .notification-close:active {
                background-color: rgba(211, 209, 218, 0.4);
                transform: scale(0.9);
            }
        }
        
        /* Add tap highlight color prevention for better mobile UX */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Optional: Add pull-to-refresh support for mobile view */
        @supports (-webkit-overflow-scrolling: touch) {
            html, body {
                overscroll-behavior-y: contain;
            }
            
            .dashboard-content {
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <a href="/">
                <div class="logo">ThreadPay</div>
            </a>
            <div class="header-controls">
                <a href="/dashboard.html" class="dashboard-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="btn-text">Dashboard</span>
                </a>
                <button id="logout-button" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">Logout</span>
                </button>
            </div>
        </header>
        
        <div class="dashboard-content">
            <div class="section-header">
                <h2>Explore Creators</h2>
                <p class="section-description">Discover and subscribe to your favorite creators.</p>
            </div>
            
            <!-- Loading State -->
            <div id="loading-container" class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading creators...</p>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-search"></i>
                </div>
                <h3 class="empty-message">No creators found</h3>
                <p class="empty-description">We couldn't find any models available for subscription at the moment. Please check back later.</p>
            </div>
            
            <!-- Models Grid -->
            <div id="model-grid" class="model-grid"></div>
        </div>
    </div>
    
    <!-- Model Subscription Modal -->
    <div id="model-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Subscription Options</div>
                <button id="modal-close" class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="notification-message" id="notification-message">
            Notification message
        </div>
        <button class="notification-close" id="notification-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    
    <script>
        // Supabase client initialization
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        let stripe;
        
        // User and models data
        let userData = null;
        let modelsData = [];
        let userSubscriptions = [];
        
        // DOM elements
        const modelGrid = document.getElementById('model-grid');
        const loadingContainer = document.getElementById('loading-container');
        const emptyState = document.getElementById('empty-state');
        const modelModal = document.getElementById('model-modal');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const notificationClose = document.getElementById('notification-close');
        const logoutButton = document.getElementById('logout-button');
        
        // Utility functions
        const debounce = (fn, delay) => {
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => fn(...args), delay);
            };
        };
        
        // Show notification with auto-dismiss and improved positioning
        function showNotification(message, type = 'success', duration = 5000) {
            // Clear any existing notification timeout
            if (window.notificationTimeout) {
                clearTimeout(window.notificationTimeout);
            }
            
            notificationMessage.textContent = message;
            notification.className = `notification ${type} active`;
            
            // Auto-dismiss after duration
            window.notificationTimeout = setTimeout(() => {
                notification.classList.remove('active');
            }, duration);
        }
        
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
        let supabaseKey = null;
        
        // Check if the key is a real key or just the placeholder
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        
        // Initialize Stripe
        function initStripe() {
            // Check if stripe.js is loaded
            if (window.Stripe) {
                stripe = Stripe('pk_test_51OijBrLdaoHjdkpx9SL52KkSXeGUwvZ53O7WgSF3I8b47FwdLwOMhIvtMrXWCsq55w0fmJ5zfM5YQKOXSm5oKP9w00g9iHV4Nx');
                console.log('Stripe initialized');
            } else {
                console.error('Stripe.js not loaded');
                // Attempt to load Stripe dynamically if not available
                const stripeScript = document.createElement('script');
                stripeScript.src = 'https://js.stripe.com/v3/';
                stripeScript.onload = () => {
                    stripe = Stripe('pk_test_51OijBrLdaoHjdkpx9SL52KkSXeGUwvZ53O7WgSF3I8b47FwdLwOMhIvtMrXWCsq55w0fmJ5zfM5YQKOXSm5oKP9w00g9iHV4Nx');
                    console.log('Stripe dynamically loaded');
                };
                document.head.appendChild(stripeScript);
            }
        }
        
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                initStripe();
                loadUserData();
            } else {
                console.error('Supabase client library not loaded');
                // Attempt to load Supabase dynamically if not available
                const supabaseScript = document.createElement('script');
                supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js';
                supabaseScript.onload = () => {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    console.log('Supabase dynamically loaded');
                    initStripe();
                    loadUserData();
                };
                document.head.appendChild(supabaseScript);
            }
        }
        
        // Load user data with improved error handling
        async function loadUserData() {
            try {
                // Try to get user from localStorage
                const storedUser = localStorage.getItem('threadpay_user');
                
                if (!storedUser) {
                    console.log('No user found in localStorage');
                    redirectToLogin();
                    return;
                }
                
                userData = JSON.parse(storedUser);
                console.log('User loaded from localStorage:', userData);
                
                // Fetch user details including subscriptions
                await fetchUserDetails();
                
                // Load all models
                await loadModels();
                
                // Check URL parameters for notifications
                checkUrlParameters();
            } catch (error) {
                console.error('Error loading user data:', error);
                showNotification('Error loading user data. Please try logging in again.', 'error');
                redirectToLogin();
            }
        }
        
        // Check URL parameters for notifications
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('subscription_canceled')) {
                showNotification('Subscription process was canceled.', 'error');
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (urlParams.has('subscription_success')) {
                showNotification('Successfully subscribed!', 'success');
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        // Fetch user details with retry mechanism
        async function fetchUserDetails(retryCount = 0) {
            try {
                // Get user profile
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .or(`id.eq.${userData.id},auth_id.eq.${userData.id}`)
                    .single();
                    
                if (profileError) {
                    if (retryCount < 3) {
                        console.log(`Retrying profile fetch (${retryCount + 1}/3)...`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        return fetchUserDetails(retryCount + 1);
                    }
                    throw profileError;
                }
                
                if (profile) {
                    // Update user data with profile info
                    userData = { ...userData, ...profile };
                    
                    // Get user subscriptions
                    const { data: subscriptions, error: subsError } = await supabase
                        .from('user_model_subscriptions')
                        .select('*')
                        .eq('user_id', userData.id)
                        .eq('is_active', true);
                        
                    if (subsError) throw subsError;
                    
                    userSubscriptions = subscriptions || [];
                    console.log('User subscriptions:', userSubscriptions);
                }
            } catch (error) {
                console.error('Error fetching user details:', error);
                showNotification('Failed to load your subscription details. Please try again.', 'error');
            }
        }
        
        // Load models with pagination support
        async function loadModels(limit = 50, page = 0) {
            try {
                loadingContainer.style.display = 'flex';
                modelGrid.style.display = 'none';
                emptyState.style.display = 'none';
                
                // Fetch models with pagination
                const { data: models, error, count } = await supabase
                    .from('models')
                    .select('*', { count: 'exact' })
                    .range(page * limit, (page + 1) * limit - 1)
                    .order('id', { ascending: true });
                    
                if (error) throw error;
                
                if (!models || models.length === 0) {
                    loadingContainer.style.display = 'none';
                    emptyState.style.display = 'flex';
                    return;
                }
                
                modelsData = models;
                
                // Display models with performance optimizations
                displayModels(models);
                
                loadingContainer.style.display = 'none';
                modelGrid.style.display = 'grid';
                
                // TODO: Implement pagination UI if needed and count > limit
            } catch (error) {
                console.error('Error loading models:', error);
                showNotification('Failed to load creators. Please try again later.', 'error');
                
                loadingContainer.style.display = 'none';
                emptyState.style.display = 'flex';
            }
        }
        
        // Display models with improved performance
        function displayModels(models) {
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            models.forEach(model => {
                // Check if user is already subscribed to this model
                const isSubscribed = userSubscriptions.some(sub => sub.model_id === model.id);
                
                const modelCard = document.createElement('div');
                modelCard.className = 'model-card';
                modelCard.dataset.modelId = model.id;
                
                // Add subscription badge if subscribed
                if (isSubscribed) {
                    const badge = document.createElement('div');
                    badge.className = 'model-subscription-badge';
                    badge.textContent = 'Subscribed';
                    modelCard.appendChild(badge);
                }
                
                // Prepare image path with fallback
                let imagePath = '/images/placeholder-model.png';
                
                if (model.pictures) {
                    if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                        imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                    } else if (model.pictures.main) {
                        imagePath = model.pictures.main;
                    }
                }
                
                // Build the card HTML
                modelCard.innerHTML = `
                    <div class="model-image-container">
                        <div class="model-image" style="background-image: url(${imagePath})"></div>
                    </div>
                    <div class="model-details">
                        <h3 class="model-name">${model.name}</h3>
                        <p class="model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                        <div class="model-card-footer">
                            <div class="model-subscription-status ${isSubscribed ? 'active' : 'inactive'}">
                                ${isSubscribed ? 'Subscribed' : 'Not Subscribed'}
                            </div>
                            <button class="view-button" data-model-id="${model.id}">
                                ${isSubscribed ? 'View Details' : 'Subscribe'}
                            </button>
                        </div>
                    </div>
                `;
                
                // Add to fragment
                fragment.appendChild(modelCard);
            });
            
            // Clear and append all at once for better performance
            modelGrid.innerHTML = '';
            modelGrid.appendChild(fragment);
            
            // Add event listeners
            document.querySelectorAll('.view-button').forEach(button => {
                button.addEventListener('click', () => {
                    const modelId = button.getAttribute('data-model-id');
                    const model = modelsData.find(m => m.id === modelId);
                    const isSubscribed = userSubscriptions.some(sub => sub.model_id === modelId);
                    
                    if (isSubscribed) {
                        // Navigate to dashboard to manage this subscription
                        window.location.href = '/dashboard.html';
                    } else if (model) {
                        // Open subscription modal
                        openSubscriptionModal(model);
                    }
                });
            });
        }
        
        // Open the subscription modal for a model
        function openSubscriptionModal(model) {
            // Prepare image path with fallback
            let imagePath = '/images/placeholder-model.png';
            
            if (model.pictures) {
                if (Array.isArray(model.pictures) && model.pictures.length > 0) {
                    imagePath = `https://kigcecwfxlonrdxjwsza.supabase.co/storage/v1/object/public/model-images/${model.pictures[0].replace('.jpg', '.PNG')}`;
                } else if (model.pictures.main) {
                    imagePath = model.pictures.main;
                }
            }

            // Set modal content
            modalBody.innerHTML = `
                <div class="modal-model-container">
                    <div class="modal-model-image" style="background-image: url(${imagePath})"></div>
                    <div class="modal-model-info">
                        <h3 class="modal-model-name">${model.name}</h3>
                        <p class="modal-model-bio">${model.bio || 'Creator on ThreadPay'}</p>
                    </div>
                </div>
                
                <h3 class="modal-section-title">Select a Subscription Package</h3>
                <div id="package-list" class="package-list">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            // Show modal with smooth animation
            requestAnimationFrame(() => {
                modelModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
            
            // Load packages for this model
            loadPackages(model.id);
        }
        
        // Load packages with improved error handling
        async function loadPackages(modelId, retryCount = 0) {
            try {
                const packageList = document.getElementById('package-list');
                packageList.innerHTML = '<div class="loading-spinner"></div>';
                
                // Fetch packages for this model
                const { data: packages, error } = await supabase
                    .from('packages')
                    .select('*')
                    .eq('model_id', modelId)
                    .order('price', { ascending: true });
                    
                if (error) {
                    if (retryCount < 2) {
                        console.log(`Retrying package fetch (${retryCount + 1}/2)...`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        return loadPackages(modelId, retryCount + 1);
                    }
                    throw error;
                }
                
                if (!packages || packages.length === 0) {
                    packageList.innerHTML = '<p class="no-packages">No subscription packages available for this creator.</p>';
                    return;
                }
                
                // Create document fragment for better performance
                const fragment = document.createDocumentFragment();
                
                packages.forEach(pkg => {
                    const packageItem = document.createElement('div');
                    packageItem.className = 'package-item';
                    
                    const priceFormatted = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 2
                    }).format(pkg.price);
                    
                    packageItem.innerHTML = `
                        <div class="package-name">${pkg.name}</div>
                        <div class="package-price">${priceFormatted}<span>/month</span></div>
                        <div class="package-description">${pkg.description || 'Access exclusive content and features with this subscription.'}</div>
                        <button class="subscribe-btn" 
                                data-package-id="${pkg.id}" 
                                data-price-id="${pkg.stripe_price_id}" 
                                data-model-id="${pkg.model_id}">
                            <i class="fas fa-credit-card"></i> Subscribe Now
                        </button>
                    `;
                    
                    fragment.appendChild(packageItem);
                });
                
                // Clear and append all at once
                packageList.innerHTML = '';
                packageList.appendChild(fragment);
                
                // Add event listeners
                document.querySelectorAll('.subscribe-btn').forEach(button => {
                    button.addEventListener('click', handleSubscription);
                });
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('package-list').innerHTML = 
                    '<p class="no-packages">Failed to load subscription packages. Please try again later.</p>';
            }
        }
        
        // Handle subscription with improved UX
        async function handleSubscription() {
            const button = this;
            const packageId = button.getAttribute('data-package-id');
            const priceId = button.getAttribute('data-price-id');
            const modelId = button.getAttribute('data-model-id');
            
            if (!packageId || !priceId || !modelId) {
                showNotification('Invalid subscription details. Please try again.', 'error');
                return;
            }
            
            try {
                // Disable all subscription buttons to prevent multiple clicks
                document.querySelectorAll('.subscribe-btn').forEach(btn => {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                });
                
                // First create a customer if user doesn't have a Stripe ID
                if (!userData.stripe_customer_id) {
                    const createCustomerResponse = await fetch('/api/create-customer', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: userData.name || 'User',
                            email: userData.email || `${userData.username || 'user'}@example.com`,
                            phone: userData.username || ''
                        })
                    });
                    
                    if (!createCustomerResponse.ok) {
                        const errorData = await createCustomerResponse.json();
                        throw new Error(errorData.error || 'Error creating customer');
                    }
                    
                    const customer = await createCustomerResponse.json();
                    
                    // Store the customer ID
                    userData.stripe_customer_id = customer.customerId;
                    localStorage.setItem('threadpay_user', JSON.stringify(userData));
                    
                    // Update the customer ID in the database
                    await supabase
                        .from('profiles')
                        .update({ stripe_customer_id: customer.customerId })
                        .eq('id', userData.id);
                }
                
                // Create checkout session
                const createSessionResponse = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        priceId: priceId,
                        customerId: userData.stripe_customer_id,
                        userId: userData.id,
                        userPhone: userData.username || '',
                        packageId: packageId,
                        modelId: modelId,
                        successUrl: window.location.origin + '/dashboard.html?subscription_success=true',
                        cancelUrl: window.location.origin + '/model-selection.html?subscription_canceled=true'
                    })
                });
                
                if (!createSessionResponse.ok) {
                    const errorData = await createSessionResponse.json();
                    throw new Error(errorData.error || 'Error creating checkout session');
                }
                
                const session = await createSessionResponse.json();
                
                // Redirect to Stripe Checkout
                if (session.url) {
                    window.location.href = session.url;
                } else if (session.sessionId && stripe) {
                    const result = await stripe.redirectToCheckout({ sessionId: session.sessionId });
                    if (result.error) {
                        throw new Error(result.error.message);
                    }
                } else {
                    throw new Error('Invalid session data');
                }
            } catch (error) {
                console.error('Error creating subscription:', error);
                showNotification('Failed to create subscription. Please try again.', 'error');
                
                // Re-enable buttons
                document.querySelectorAll('.subscribe-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-credit-card"></i> Subscribe Now';
                });
                
                // Close modal on error
                setTimeout(() => {
                    closeModal();
                }, 3000);
            }
        }
        
        // Close the modal
        function closeModal() {
            modelModal.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
        
        modalClose.addEventListener('click', closeModal);
        
        // Close modal when clicking outside
        modelModal.addEventListener('click', (e) => {
            if (e.target === modelModal) {
                closeModal();
            }
        });
        
        // Close notification
        notificationClose.addEventListener('click', () => {
            notification.classList.remove('active');
            if (window.notificationTimeout) {
                clearTimeout(window.notificationTimeout);
            }
        });
        
        // Handle logout button
        logoutButton.addEventListener('click', async () => {
            try {
                // Disable button to prevent multiple clicks
                logoutButton.disabled = true;
                logoutButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                // Clear local storage
                localStorage.removeItem('threadpay_user');
                
                // Sign out from Supabase
                if (supabase) {
                    await supabase.auth.signOut();
                }
                
                // Redirect to home page
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
                showNotification('Failed to log out. Please try again.', 'error');
                
                // Re-enable button
                logoutButton.disabled = false;
                logoutButton.innerHTML = '<i class="fas fa-sign-out-alt"></i><span class="btn-text">Logout</span>';
            }
        });
        
        // Redirect to login
        function redirectToLogin() {
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.href);
        }
        
        // Handle back button and modal state
        window.addEventListener('popstate', (event) => {
            if (modelModal.classList.contains('active')) {
                closeModal();
                event.preventDefault();
            }
        });
        
        // Add responsive enhancements for mobile
        if (window.matchMedia('(max-width: 768px)').matches) {
            // Add touch enhancements for mobile
            document.querySelectorAll('.model-card').forEach(card => {
                card.addEventListener('touchstart', () => {
                    card.classList.add('touch-active');
                });
                card.addEventListener('touchend', () => {
                    card.classList.remove('touch-active');
                });
            });
        }
    </script>
