<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Subscription Successful | ThreadPay Creator Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 5%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .text-logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #C6D2FF;
        }
        
        .success-content {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(249, 247, 244, 0.9));
            border: 1px solid rgba(211, 209, 218, 0.3);
            border-radius: 12px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .confirmation-message {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }
        
        .confirmation-description {
            color: var(--light-gray);
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        
        .subscription-details {
            background: rgba(249, 247, 244, 0.7);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            border: 1px solid rgba(211, 209, 218, 0.2);
        }
        
        .subscription-details h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--light);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(211, 209, 218, 0.2);
        }
        
        .detail-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        .detail-label {
            color: var(--light-gray);
        }
        
        .detail-value {
            font-weight: 600;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(232, 224, 213, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        #continue-to-dashboard {
            min-height: 44px;
            width: 100%;
            max-width: 300px;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .success-content {
                padding: 2rem 1.5rem;
            }
            
            .confirmation-message {
                font-size: 1.5rem;
            }
            
            .confirmation-icon {
                font-size: 3.5rem;
            }
            
            .subscription-details {
                padding: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem 4%;
            }
            
            .success-content {
                padding: 1.5rem 1rem;
                border-radius: 10px;
            }
            
            .confirmation-message {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .confirmation-icon {
                font-size: 3rem;
                margin-bottom: 1rem;
            }
            
            .confirmation-description {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .subscription-details {
                padding: 1rem;
                margin: 1.5rem 0;
            }
            
            .detail-item {
                flex-direction: column;
                margin-bottom: 0.6rem;
                padding-bottom: 0.6rem;
            }
            
            .detail-label {
                margin-bottom: 0.2rem;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
            }
        }
        
        /* iOS Safari fix */
        @supports (-webkit-touch-callout: none) {
            .success-container {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="success-container">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <div class="text-logo">ThreadPay</div>
            </a>
        </div>
        
        <div class="success-content">
            <div id="loading-state">
                <div class="loading-spinner"></div>
                <p>Finalizing your subscription...</p>
            </div>
            
            <div id="success-state" class="hidden">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="confirmation-message">Subscription Successful!</h1>
                <p class="confirmation-description">Thank you for subscribing through ThreadPay. Your payment has been processed successfully, and your creator subscription is now active.</p>
                
                <div class="subscription-details">
                    <h3>Subscription Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Plan:</span>
                        <span class="detail-value" id="plan-name">Monthly Plan</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">Active</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Start Date:</span>
                        <span class="detail-value" id="start-date">Today</span>
                    </div>
                </div>
                
                <button id="continue-to-dashboard" class="primary-button">Go to Dashboard</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabase.js"></script>
    <script src="/scripts/subscription.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get user data
            const userData = JSON.parse(localStorage.getItem('threadpay_user') || '{}');
            const isNewUser = userData.created_at && 
                              (new Date() - new Date(userData.created_at) < 1000 * 60 * 30); // 30 minutes
            
            // Customize content for new users
            if (isNewUser && userData.model_name) {
                const confirmationMessage = document.querySelector('.confirmation-message');
                if (confirmationMessage) {
                    confirmationMessage.textContent = "Welcome to ThreadPay!";
                }
                
                const confirmationDescription = document.querySelector('.confirmation-description');
                if (confirmationDescription) {
                    confirmationDescription.textContent = 
                        `Your subscription is active and you're all set to access exclusive content from ${userData.model_name}. Thank you for supporting this creator.`;
                }
                
                // Change button text
                const dashboardButton = document.getElementById('continue-to-dashboard');
                if (dashboardButton) {
                    dashboardButton.textContent = 'View Creator Content';
                }
            }
            
            // Set current date
            const now = new Date();
            document.getElementById('start-date').textContent = now.toLocaleDateString();
            
            // Get plan from local storage if available
            if (userData.subscriptionPlan) {
                const planMap = {
                    'monthly': 'Monthly Plan',
                    'quarterly': 'Quarterly Plan',
                    'yearly': 'Annual Plan'
                };
                document.getElementById('plan-name').textContent = planMap[userData.subscriptionPlan] || 'Premium Plan';
            }
            
            // Show success state after brief loading period
            setTimeout(() => {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            }, 1500);
            
            // Setup continue button
            document.getElementById('continue-to-dashboard').addEventListener('click', () => {
                window.location.href = isNewUser && userData.model_name ? '/dashboard.html' : '/dashboard.html';
            });
        });
    </script>
</body>
</html>
