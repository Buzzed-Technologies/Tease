<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Subscription Successful | ThreadPay Creator Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: var(--primary);
            overflow-x: hidden;
        }
        
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 5%;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .success-container:before {
            content: "";
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.08) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .success-container:after {
            content: "";
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 120, 255, 0.06) 0%, rgba(90, 120, 255, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .text-logo {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            transition: var(--transition);
            background: linear-gradient(135deg, var(--darker) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-logo:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .success-content {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 249, 250, 0.9) 100%);
            border-radius: 18px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 30px rgba(90, 120, 255, 0.1);
            border: 1px solid rgba(211, 209, 218, 0.3);
            position: relative;
            z-index: 5;
        }
        
        .confirmation-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-light) 0%, rgba(90, 120, 255, 0.1) 100%);
            color: var(--accent);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            box-shadow: 0 10px 25px rgba(90, 120, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        
        .confirmation-message {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-family: var(--font-display);
            font-weight: 700;
            color: var(--darker);
            letter-spacing: -0.03em;
        }
        
        .confirmation-description {
            color: var(--gray);
            margin: 0 auto 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .subscription-details {
            background: rgba(249, 247, 244, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
            border: 1px solid rgba(211, 209, 218, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }
        
        .subscription-details h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            color: var(--darker);
            font-weight: 700;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(211, 209, 218, 0.2);
        }
        
        .detail-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }
        
        .detail-label {
            color: var(--gray);
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--darker);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(232, 224, 213, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        #continue-to-dashboard {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent) 0%, #4A67E3 100%);
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            border-radius: var(--radius);
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 16px rgba(90, 120, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-height: 44px;
            width: 100%;
            max-width: 300px;
            z-index: 1;
        }
        
        #continue-to-dashboard:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4A67E3 0%, var(--accent) 100%);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        #continue-to-dashboard:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(90, 120, 255, 0.25);
        }
        
        #continue-to-dashboard:hover:before {
            opacity: 1;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .success-content {
                padding: 2rem 1.5rem;
            }
            
            .confirmation-message {
                font-size: 1.5rem;
            }
            
            .confirmation-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .subscription-details {
                padding: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 1.5rem 4%;
            }
            
            .success-content {
                padding: 1.5rem 1rem;
                border-radius: 10px;
            }
            
            .confirmation-message {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }
            
            .confirmation-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .confirmation-description {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .subscription-details {
                padding: 1rem;
                margin: 1.5rem 0;
            }
            
            .detail-item {
                flex-direction: column;
                margin-bottom: 0.6rem;
                padding-bottom: 0.6rem;
            }
            
            .detail-label {
                margin-bottom: 0.2rem;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
            }
            
            .text-logo {
                font-size: 2.5rem;
            }
        }
        
        /* iOS Safari fix */
        @supports (-webkit-touch-callout: none) {
            .success-container {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="logo-container">
            <a href="/" class="logo-link">
                <div class="text-logo">ThreadPay</div>
            </a>
        </div>
        
        <div class="success-content">
            <div id="loading-state">
                <div class="loading-spinner"></div>
                <p>Finalizing your subscription...</p>
            </div>
            
            <div id="success-state" class="hidden">
                <div class="confirmation-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="confirmation-message">Subscription Successful!</h1>
                <p class="confirmation-description">Thank you for subscribing through ThreadPay. Your payment has been processed successfully, and your creator subscription is now active.</p>
                
                <div class="subscription-details">
                    <h3>Subscription Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Plan:</span>
                        <span class="detail-value" id="plan-name">Monthly Plan</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">Active</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Start Date:</span>
                        <span class="detail-value" id="start-date">Today</span>
                    </div>
                </div>
                
                <button id="continue-to-dashboard" class="primary-button">Go to Dashboard</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/scripts/supabase.js"></script>
    <script src="/scripts/subscription.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get user data
            const userData = JSON.parse(localStorage.getItem('threadpay_user') || '{}');
            const isNewUser = userData.created_at && 
                              (new Date() - new Date(userData.created_at) < 1000 * 60 * 30); // 30 minutes
            
            // Customize content for new users
            if (isNewUser && userData.model_name) {
                const confirmationMessage = document.querySelector('.confirmation-message');
                if (confirmationMessage) {
                    confirmationMessage.textContent = "Welcome to ThreadPay!";
                }
                
                const confirmationDescription = document.querySelector('.confirmation-description');
                if (confirmationDescription) {
                    confirmationDescription.textContent = 
                        `Your subscription is active and you're all set to access exclusive content from ${userData.model_name}. Thank you for supporting this creator.`;
                }
                
                // Change button text
                const dashboardButton = document.getElementById('continue-to-dashboard');
                if (dashboardButton) {
                    dashboardButton.textContent = 'View Creator Content';
                }
            }
            
            // Set current date
            const now = new Date();
            document.getElementById('start-date').textContent = now.toLocaleDateString();
            
            // Get plan from local storage if available
            if (userData.subscriptionPlan) {
                const planMap = {
                    'monthly': 'Monthly Plan',
                    'quarterly': 'Quarterly Plan',
                    'yearly': 'Annual Plan'
                };
                document.getElementById('plan-name').textContent = planMap[userData.subscriptionPlan] || 'Premium Plan';
            }
            
            // Show success state after brief loading period
            setTimeout(() => {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('success-state').classList.remove('hidden');
            }, 1500);
            
            // Setup continue button
            document.getElementById('continue-to-dashboard').addEventListener('click', () => {
                window.location.href = isNewUser && userData.model_name ? '/dashboard.html' : '/dashboard.html';
            });
            
            // Add subtle parallax effect to decorative elements
            document.addEventListener('mousemove', function(e) {
                const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
                const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
                
                document.querySelector('.success-container:before, .success-container:after')
                    .style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
