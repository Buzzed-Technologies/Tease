<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | ThreadPay</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #f5f0e8 0%, #ffffff 100%);
            color: #34302a;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .error-container {
            padding: 2rem;
            max-width: 600px;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8a8075;
        }
        
        .action-button {
            display: inline-block;
            background-color: var(--primary);
            color: #34302a;
            font-weight: 600;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .action-button:hover {
            background-color: var(--primary-dark);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #34302a;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="logo">ThreadPay</div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        
        <h1>Page Not Found</h1>
        
        <p>Sorry, the page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        
        <a href="/" class="action-button">Go to Homepage</a>
    </div>
</body>
</html>
