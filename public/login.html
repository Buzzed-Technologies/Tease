<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--primary-dark);
            color: var(--dark);
            position: relative;
            overflow: hidden;
        }

        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .login-background .bg-gradient {
            position: absolute;
            top: -300px;
            right: -300px;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent-light) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0.6;
        }

        .logo-container {
            text-align: center;
            padding-top: 2rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 2rem;
            color: var(--darker);
            letter-spacing: -0.03em;
            text-decoration: none;
            display: block;
        }

        .tagline {
            color: var(--gray);
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            margin-top: 0.25rem;
        }

        .login-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }

        .login-card {
            background-color: var(--primary);
            border-radius: var(--radius);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            border: 1px solid var(--light-gray);
            transition: var(--transition);
        }

        .login-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--darker);
            margin-bottom: 0.75rem;
            letter-spacing: -0.03em;
        }

        .login-description {
            color: var(--gray);
            line-height: 1.6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid var(--light-gray);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            background-color: var(--primary);
            color: var(--darker);
            transition: var(--transition);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(90, 120, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background-color: #4A67E3;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-message {
            min-height: 24px;
            margin-top: 1rem;
            font-size: 0.9375rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-message.error {
            background-color: rgba(255, 77, 79, 0.1);
            color: var(--error);
            opacity: 1;
        }

        .login-message.success {
            background-color: rgba(56, 180, 124, 0.1);
            color: var(--success);
            opacity: 1;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.9375rem;
        }

        .signup-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: #4A67E3;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: #4A67E3;
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
            }
            
            .login-header h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .logo {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="bg-gradient"></div>
        </div>
        
        <div class="logo-container">
            <a href="/" class="logo">ThreadPay</a>
            <div class="tagline">secure creator payments</div>
        </div>
        
        <div class="login-content">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p class="login-description">Log in to manage your account and payments.</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="telegram" class="form-label">Telegram Number</label>
                        <input type="text" id="telegram" name="telegram" class="form-input" placeholder="Your Telegram Username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Log In</span>
                    </button>
                    
                    <div id="login-message" class="login-message"></div>
                </form>
                
                <p class="signup-link">Don't have an account? <a href="/model-selection-public.html">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    
    <script>
        // Check if user is already authenticated
        function checkExistingAuth() {
            const userData = localStorage.getItem('threadpay_user');
            if (userData) {
                const user = JSON.parse(userData);
                console.log('User already authenticated:', user.name);
                
                // Redirect based on subscription status
                if (user.subscribed || user.subscription_status) {
                    window.location.href = '/dashboard.html';
                } else {
                    window.location.href = '/subscription.html';
                }
                return true;
            }
            return false;
        }
        
        // Try to redirect if already authenticated
        if (checkExistingAuth()) {
            console.log('Redirecting authenticated user...');
        } else {
            console.log('No existing authentication found, showing login form');
        }
        
        // Supabase client initialization
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
        let supabaseKey = null;
        
        // Check if the key is a real key or just the placeholder
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                // Set up login form event listener after Supabase is initialized
                setupLoginForm();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        
        // DOM elements
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        
        // Show error message
        function showError(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message error';
        }
        
        // Show success message
        function showSuccess(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message success';
        }
        
        // Hash password with SHA-256 (same method as in signup)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Setup login form event handler
        function setupLoginForm() {
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const telegram = document.getElementById('telegram').value.trim().replace('@', '');
                const password = document.getElementById('password').value;
                
                // Validate input
                if (!telegram || !password) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                try {
                    // Disable button and show loading state
                    const submitBtn = this.querySelector('.login-btn');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Logging in...</span>';
                    
                    // Hash the password for comparison
                    const passwordHash = await hashPassword(password);
                    
                    // Query the user
                    const { data, error } = await supabase
                        .from('profiles')
                        .select('id, name, telegram_username, password_hash, subscription_status, model_id, stripe_customer_id')
                        .eq('telegram_username', telegram)
                        .single();
                    
                    if (error) {
                        showError('User not found. Please check your username.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        return;
                    }
                    
                    // Verify password
                    if (data.password_hash !== passwordHash) {
                        showError('Incorrect password. Please try again.');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        return;
                    }
                    
                    // Get model info
                    const { data: modelData, error: modelError } = await supabase
                        .from('models')
                        .select('name')
                        .eq('id', data.model_id)
                        .single();
                    
                    if (modelError) {
                        console.error('Error fetching model data:', modelError);
                    }
                    
                    // Store user in local storage
                    localStorage.setItem('threadpay_user', JSON.stringify({
                        id: data.id,
                        name: data.name,
                        telegram: data.telegram_username,
                        model_id: data.model_id,
                        model_name: modelData ? modelData.name : null,
                        subscribed: data.subscription_status,
                        stripe_customer_id: data.stripe_customer_id
                    }));
                    
                    // Update last login in database
                    await supabase
                        .from('profiles')
                        .update({ updated_at: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on subscription status
                    setTimeout(() => {
                        if (data.subscription_status) {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/subscription.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again later.');
                    
                    // Re-enable button
                    const submitBtn = this.querySelector('.login-btn');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Log In</span>';
                }
            });
        }
    </script>
</body>
</html>
