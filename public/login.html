<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: var(--primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--spacing-xs);
        }

        .tagline {
            color: var(--dark-mid);
            font-size: var(--font-size-sm);
            letter-spacing: 1px;
        }

        .login-card {
            background-color: var(--light);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .login-header h1 {
            font-size: var(--font-size-2xl);
            color: var(--dark);
            margin-bottom: var(--spacing-xs);
        }

        .login-description {
            color: var(--dark-mid);
            font-size: var(--font-size-md);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--dark-mid);
            margin-bottom: var(--spacing-xs);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--primary-dark);
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            background-color: var(--light);
            color: var(--dark);
            transition: border-color var(--transition-fast) ease, box-shadow var(--transition-fast) ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(81, 104, 244, 0.1);
        }

        .form-input::placeholder {
            color: var(--dark-light);
        }

        .login-btn {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--accent);
            color: var(--light);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-md);
            cursor: pointer;
            transition: background-color var(--transition-fast) ease, transform var(--transition-fast) ease;
            margin-top: var(--spacing-md);
        }

        .login-btn:hover {
            background-color: var(--accent);
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-message {
            min-height: 24px;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
            text-align: center;
            color: var(--error);
        }

        .login-message.success {
            color: var(--success);
        }

        .signup-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--dark-mid);
            font-size: var(--font-size-sm);
        }

        .signup-link a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: var(--dark-mid);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-sm);
            font-weight: 500;
            transition: color var(--transition-fast) ease;
        }

        .back-link:hover {
            color: var(--dark);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--spacing-lg);
            }
            
            .back-link {
                top: var(--spacing-md);
                left: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to home
        </a>
        
        <div class="logo-container">
            <div class="logo">ThreadPay</div>
            <div class="tagline">secure creator payments</div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1>Sign In</h1>
                <p class="login-description">Access your account to manage subscriptions</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="telegram" class="form-label">Phone Number</label>
                    <input type="text" id="telegram" name="telegram" class="form-input" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div id="login-message" class="login-message"></div>
            </form>
            
            <p class="signup-link">Don't have an account? <a href="/model-selection-public.html">Sign up now</a></p>
        </div>
    </div>

    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    
    <script>
        // Supabase client initialization
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
        let supabaseKey = null;
        
        // Check if the key is a real key or just the placeholder
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                // Set up login form event listener after Supabase is initialized
                setupLoginForm();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        
        // DOM elements
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        
        // Show error message
        function showError(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message';
        }
        
        // Show success message
        function showSuccess(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message success';
        }
        
        // Hash password with SHA-256 (same method as in signup)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Setup login form event handler
        function setupLoginForm() {
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const telegram = document.getElementById('telegram').value.trim().replace('@', '');
                const password = document.getElementById('password').value;
                
                // Validate input
                if (!telegram || !password) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                try {
                    // Disable button and show loading state
                    const submitBtn = this.querySelector('.login-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing in...';
                    
                    // Hash the password for comparison
                    const passwordHash = await hashPassword(password);
                    
                    // Query the user
                    const { data, error } = await supabase
                        .from('profiles')
                        .select('id, name, telegram_username, password_hash, subscription_status, model_id, stripe_customer_id')
                        .eq('telegram_username', telegram)
                        .single();
                    
                    if (error) {
                        showError('User not found. Please check your username.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }
                    
                    // Verify password
                    if (data.password_hash !== passwordHash) {
                        showError('Incorrect password. Please try again.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }
                    
                    // Get model info
                    const { data: modelData, error: modelError } = await supabase
                        .from('models')
                        .select('name')
                        .eq('id', data.model_id)
                        .single();
                    
                    if (modelError) {
                        console.error('Error fetching model data:', modelError);
                    }
                    
                    // Store user in local storage
                    localStorage.setItem('threadpay_user', JSON.stringify({
                        id: data.id,
                        name: data.name,
                        telegram: data.telegram_username,
                        model_id: data.model_id,
                        model_name: modelData ? modelData.name : null,
                        subscribed: data.subscription_status,
                        stripe_customer_id: data.stripe_customer_id
                    }));
                    
                    // Update last login in database
                    await supabase
                        .from('profiles')
                        .update({ updated_at: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on subscription status
                    setTimeout(() => {
                        if (data.subscription_status) {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/subscription.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again later.');
                    
                    // Re-enable button
                    const submitBtn = this.querySelector('.login-btn');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            });
        }
    </script>
</body>
</html>
