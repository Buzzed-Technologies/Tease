<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThreadPay Secure Payment Platform</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%NEXT_PUBLIC_SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--dark);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--light);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(198, 210, 255, 0.15);
            border: 1px solid var(--primary-dark);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--primary-dark);
            border-radius: 6px;
            font-size: 1rem;
            background-color: var(--primary-light);
            color: var(--dark);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(198, 210, 255, 0.25);
        }

        .form-message {
            min-height: 24px;
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent);
            color: var(--darker);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .auth-button:hover {
            background-color: #B4C1FF;
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <a href="/">
                <div class="logo">ThreadPay</div>
                <div class="tagline">secure creator payments</div>
            </a>
        </div>
        
        <div class="login-content">
            <div class="login-form-container">
                <div class="login-header">
                    <h1>Welcome Back</h1>
                    <p class="login-description">Log in to manage your creator account and payments.</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="telegram" class="form-label">Username</label>
                        <input type="text" id="telegram" name="telegram" class="form-input" placeholder="Your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Log In</button>
                    
                    <div id="login-message" class="login-message"></div>
                </form>
                
                <p class="signup-link">Don't have an account? <a href="/">Create an account</a></p>
            </div>
        </div>
    </div>

    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    
    <script>
        // Supabase client initialization
        const supabaseUrl = 'https://kigcecwfxlonrdxjwsza.supabase.co';
        let supabase;
        
        // First try to get the key from meta tag
        const metaKey = document.querySelector('meta[name="supabase-anon-key"]')?.getAttribute('content');
        let supabaseKey = null;
        
        // Check if the key is a real key or just the placeholder
        if (metaKey && !metaKey.includes('%NEXT_PUBLIC')) {
            console.log('Using API key from meta tag');
            supabaseKey = metaKey;
            initSupabase();
        } else {
            // Fetch API key from server config endpoint
            console.log('Meta tag key not available, trying to fetch from server...');
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    if (config.supabaseKey) {
                        console.log('Using API key from server');
                        supabaseKey = config.supabaseKey;
                    } else {
                        // Fall back to hardcoded key
                        console.log('Using hardcoded API key as fallback');
                        supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    }
                    initSupabase();
                })
                .catch(error => {
                    console.error('Error fetching config:', error);
                    // Fall back to hardcoded key
                    console.log('Using hardcoded API key due to error');
                    supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpZ2NlY3dmeGxvbnJkeGp3c3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDk3OTE3MjAsImV4cCI6MjAyNTM2NzcyMH0.kw2nw7VW3QXTzWM7ynmm7Q2k7W4e5JKgf2i-k9K0Sns';
                    initSupabase();
                });
        }
        
        function initSupabase() {
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                
                // Set up login form event listener after Supabase is initialized
                setupLoginForm();
            } else {
                console.error('Supabase client library not loaded');
            }
        }
        
        // DOM elements
        const loginForm = document.getElementById('login-form');
        const loginMessage = document.getElementById('login-message');
        
        // Show error message
        function showError(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message error';
        }
        
        // Show success message
        function showSuccess(message) {
            loginMessage.textContent = message;
            loginMessage.className = 'login-message success';
        }
        
        // Hash password with SHA-256 (same method as in signup)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Setup login form event handler
        function setupLoginForm() {
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const telegram = document.getElementById('telegram').value.trim().replace('@', '');
                const password = document.getElementById('password').value;
                
                // Validate input
                if (!telegram || !password) {
                    showError('Please fill in all required fields.');
                    return;
                }
                
                try {
                    // Disable button and show loading state
                    const submitBtn = this.querySelector('.login-btn');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Logging in...';
                    
                    // Hash the password for comparison
                    const passwordHash = await hashPassword(password);
                    
                    // Query the user
                    const { data, error } = await supabase
                        .from('profiles')
                        .select('id, name, telegram_username, password_hash, subscription_status, model_id, stripe_customer_id')
                        .eq('telegram_username', telegram)
                        .single();
                    
                    if (error) {
                        showError('User not found. Please check your username.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }
                    
                    // Verify password
                    if (data.password_hash !== passwordHash) {
                        showError('Incorrect password. Please try again.');
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalText;
                        return;
                    }
                    
                    // Get model info
                    const { data: modelData, error: modelError } = await supabase
                        .from('models')
                        .select('name')
                        .eq('id', data.model_id)
                        .single();
                    
                    if (modelError) {
                        console.error('Error fetching model data:', modelError);
                    }
                    
                    // Store user in local storage
                    localStorage.setItem('threadpay_user', JSON.stringify({
                        id: data.id,
                        name: data.name,
                        telegram: data.telegram_username,
                        model_id: data.model_id,
                        model_name: modelData ? modelData.name : null,
                        subscribed: data.subscription_status,
                        stripe_customer_id: data.stripe_customer_id
                    }));
                    
                    // Update last login in database
                    await supabase
                        .from('profiles')
                        .update({ updated_at: new Date().toISOString() })
                        .eq('id', data.id);
                    
                    // Show success message
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on subscription status
                    setTimeout(() => {
                        if (data.subscription_status) {
                            window.location.href = '/dashboard.html';
                        } else {
                            window.location.href = '/subscription.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError('An error occurred during login. Please try again later.');
                    
                    // Re-enable button
                    const submitBtn = this.querySelector('.login-btn');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                }
            });
        }
    </script>
</body>
</html>
