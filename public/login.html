<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThreadPay</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">ThreadPay</a>
                <h1>Sign In</h1>
                <p class="text-tertiary">Welcome back, please enter your details</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="far fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="remember-container">
                        <input type="checkbox" id="remember-me" name="remember-me" class="custom-checkbox">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <div class="form-error" id="login-error"></div>
                
                <button type="submit" class="btn btn-primary btn-full" id="login-button">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading hidden">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button type="button" class="btn btn-outline btn-full" id="google-login">
                    <img src="/images/google.png" alt="Google" width="18" height="18">
                    <span>Continue with Google</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/model-selection-public.html" class="text-accent">Sign up</a></p>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="auth-pattern"></div>
        </div>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <!-- Application scripts -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/auth.js"></script>
</body>
</html>
