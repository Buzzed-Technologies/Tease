<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Login | Tease AI Adult Companion</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <main class="auth-container">
            <div class="auth-card">
                <div class="logo-container">
                    <div class="logo">tease</div>
                    <div class="tagline">ai adult companion</div>
                </div>
                <h2>Welcome <span class="highlight">Back</span></h2>
                <p>Sign in to continue your intimate journey</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input">
                            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]*" inputmode="numeric" autocomplete="tel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                    </div>
                    <div class="form-message" id="login-message"></div>
                    <button type="submit" class="cta-button large">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/index.html#cta">Sign Up</a></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="logo">tease</div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                    <a href="#">About Our Mission</a>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    &copy; 2025 Tease AI. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    
    <!-- Application scripts -->
    <script src="/scripts/auth.js"></script>
</body>
</html>
