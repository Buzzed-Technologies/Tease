<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Login | Tease AI Adult Companion</title>
    
    <!-- Supabase API Key -->
    <meta name="supabase-anon-key" content="%SUPABASE_ANON_KEY%">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem 1rem;
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.8), rgba(10, 10, 10, 0.9)),
                        url('/images/bg-pattern.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .auth-card {
            background: linear-gradient(to bottom, rgba(15, 15, 15, 0.9), rgba(5, 5, 5, 0.95));
            border-radius: 15px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(128, 0, 32, 0.3);
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .auth-form {
            margin: 2rem 0;
            text-align: left;
        }
        
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--light);
        }
        
        .auth-form input {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(128, 0, 32, 0.3);
            background-color: rgba(20, 20, 20, 0.6);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(128, 0, 32, 0.2);
        }
        
        .cta-button.large {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        
        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--light-gray);
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .form-message {
            min-height: 24px;
            padding: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            text-align: center;
            border-radius: 4px;
        }
        
        .form-message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .phone-input {
            position: relative;
        }
        
        .phone-input input {
            padding-left: 25px;
        }
        
        .phone-input::before {
            content: "+";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <main class="auth-container">
            <div class="auth-card">
                <div class="logo-container">
                    <div class="logo">tease</div>
                    <div class="tagline">ai adult companion</div>
                </div>
                <h2>Welcome <span class="highlight">Back</span></h2>
                <p>Sign in to continue your intimate journey</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input">
                            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]*" inputmode="numeric" autocomplete="tel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
                    </div>
                    <div class="form-message" id="login-message"></div>
                    <button type="submit" class="cta-button large">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="/index.html#cta">Sign Up</a></p>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="logo">tease</div>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                    <a href="#">About Our Mission</a>
                </div>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="copyright">
                    &copy; 2025 Tease AI. All rights reserved.
                </div>
            </div>
        </footer>
    </div>

    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    
    <!-- Application scripts -->
    <script src="/scripts/auth.js"></script>
</body>
</html>
