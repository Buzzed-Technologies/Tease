<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite | ThreadPay</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invite-container">
        <div class="invite-card">
            <div class="invite-header">
                <a href="/" class="logo">ThreadPay</a>
                <h1>Creator Invitation</h1>
                <p class="text-tertiary">Join our exclusive platform as a creator</p>
            </div>
            
            <form id="invite-form" class="invite-form">
                <div class="form-group">
                    <label for="invite-code">Invitation Code</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="text" id="invite-code" name="invite-code" placeholder="Enter your invitation code" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="creator-name">Creator Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="creator-name" name="creator-name" placeholder="Your display name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telegram">Telegram Username</label>
                    <div class="input-with-icon">
                        <i class="fab fa-telegram"></i>
                        <input type="text" id="telegram" name="telegram" placeholder="@username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="payment-wallet">Wallet Address (Optional)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-wallet"></i>
                        <input type="text" id="payment-wallet" name="payment-wallet" placeholder="Your crypto wallet address">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-error" id="invite-error"></div>
                
                <button type="submit" class="btn btn-primary btn-full" id="invite-button">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loading hidden">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
            </form>
            
            <div class="invite-footer">
                <p>Already have an account? <a href="/login.html" class="text-accent">Sign in</a></p>
            </div>
        </div>
        
        <div class="invite-success hidden" id="success-message">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Account Created Successfully!</h2>
            <p>Welcome to ThreadPay! You can now log in with your credentials.</p>
            <a href="/login.html" class="btn btn-primary">Go to Login</a>
        </div>
        
        <div class="invite-background">
            <div class="invite-pattern"></div>
        </div>
    </div>
    
    <!-- Necessary libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
    <!-- Application scripts -->
    <script src="/scripts/script.js"></script>
    <script src="/scripts/invite.js"></script>
</body>
</html>
